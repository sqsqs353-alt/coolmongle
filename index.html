<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000; --card: #0a0a0a; --accent: #003b00; --panic: #ff3131; --pin: #ffcc00; }
        
        /* 404 SCREEN */
        #lockdownScreen { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #000; font-family: "Segoe UI", Tahoma, sans-serif; }
        .error-container { max-width: 600px; padding: 20px; }
        .error-code { font-size: 72px; font-weight: bold; margin: 0; color: #555; cursor: default; user-select: none; }
        .error-msg { font-size: 24px; margin: 10px 0; }
        .error-sub { color: #666; font-size: 14px; margin-bottom: 20px; }
        .back-btn { background: #1a73e8; color: white; border: none; padding: 10px 24px; border-radius: 4px; cursor: pointer; }

        /* MAIN APP */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--primary); font-family: 'Courier New', monospace; overflow: hidden; }
        #mainApp { display: none; height: 100vh; flex-direction: column; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 25px; background: #000; border-bottom: 1px solid var(--accent); height: 65px; box-sizing: border-box; }
        .brand { font-weight: bold; letter-spacing: 2px; color: var(--primary); font-size: 18px; }
        
        /* SEARCH & BUTTONS */
        .search-container { flex-grow: 1; max-width: 300px; margin: 0 20px; }
        #gameSearch { width: 100%; background: #050505; border: 1px solid var(--accent); color: var(--primary); padding: 8px; font-family: inherit; outline: none; }

        /* GRID & PREVIEW HOVER */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; padding: 20px; overflow-y: auto; height: calc(100vh - 65px); }
        .game-card { 
            background: var(--card); border: 1px solid var(--accent); padding: 15px; border-radius: 4px; 
            text-align: center; cursor: pointer; transition: all 0.3s ease; font-size: 13px; 
            min-height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }
        .game-card:hover { 
            border-color: var(--primary); background: #001a00; transform: translateY(-5px); 
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.2);
        }
        .game-card::after {
            content: "CLICK TO LAUNCH"; position: absolute; bottom: -20px; font-size: 8px; 
            color: var(--pin); transition: 0.3s; opacity: 0;
        }
        .game-card:hover::after { bottom: 5px; opacity: 1; }

        /* LOGIN & UPDATES */
        #authLayer { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .auth-container { display: flex; gap: 20px; max-width: 900px; }
        .login-box { width: 320px; padding: 40px; border: 1px solid var(--accent); text-align: center; background: #000; }
        .updates-panel { width: 320px; background: rgba(0, 20, 0, 0.1); border: 1px solid var(--accent); padding: 25px; font-size: 11px; text-align: left; }
        
        /* MODALS */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #0a0a0a; border: 1px solid var(--primary); padding: 25px; z-index: 11000; width: 350px; box-shadow: 0 0 30px #000; }
        .input-box { background: #000; border: 1px solid var(--accent); color: var(--primary); padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: inherit; }
        
        .version-tag { position: fixed; bottom: 5px; right: 10px; font-size: 10px; color: #111; pointer-events: none; }
        .root-link { background: none; border: none; color: #1a1a1a; font-size: 10px; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="lockdownScreen">
        <div class="error-container">
            <p class="error-code" id="errorTrigger">404.</p>
            <p class="error-msg">The requested URL was not found on this server.</p>
            <p class="error-sub">Technical details: <code>ERR_CONNECTION_REFUSED</code></p>
            <button class="back-btn" onclick="location.reload()">Go back</button>
        </div>
    </div>

    <div id="authLayer" style="display:none;">
        <div class="auth-container">
            <div class="login-box">
                <h2 style="color:var(--primary); margin-top:0; letter-spacing: 5px;">MONGLE_OS</h2>
                <input type="text" id="username" class="input-box" placeholder="USERNAME">
                <button class="input-box" onclick="handleLogin('pleb')" style="border-color:var(--primary); cursor:pointer;">ENTER ARCADE</button>
                <hr border="1" color="#111" style="margin: 20px 0;">
                <p style="font-size: 9px; color: #444;">NEW GAME REQUEST:</p>
                <input type="text" id="gameReqInput" class="input-box" placeholder="Name of game...">
                <button class="input-box" onclick="submitRequest()" style="font-size: 10px; border-color: var(--accent);">SEND REQUEST</button>
                <button class="root-link" onclick="promptRoot()">[ROOT_CONSOLE]</button>
            </div>
            <div class="updates-panel">
                <h3 style="margin-top:0; color:var(--primary);">SYSTEM_LOG</h3>
                <div id="updatesContainer"></div>
            </div>
        </div>
    </div>

    <div id="mainApp">
        <div class="top-bar">
            <div class="brand">MONGLE ARCADE</div>
            <div style="display:flex; gap:8px; align-items:center;">
                <input type="text" id="gameSearch" class="input-box" style="width:180px; margin:0;" placeholder="SEARCH..." onkeyup="filterGames()">
                <button class="input-box" style="width:auto; margin:0; padding:5px 10px;" onclick="toggleModal('plebSettings')">üîß</button>
                <button id="adminBtn" class="input-box" style="display:none; width:auto; margin:0; padding:5px 10px; border-color:red;" onclick="toggleModal('adminSettings')">‚öôÔ∏è</button>
                <button class="input-box" style="background:var(--panic); color:white; width:auto; margin:0; border:none;" onclick="triggerPanic()">PANIC</button>
            </div>
        </div>
        <div class="grid" id="gameGrid"></div>
    </div>

    <div id="plebSettings" class="modal">
        <h3 style="margin-top:0;">USER_SETTINGS</h3>
        <p style="font-size:11px;">Panic Redirect URL:</p>
        <input type="text" id="panicUrlInput" class="input-box">
        <button class="input-box" onclick="savePlebSettings()" style="border-color:var(--primary);">SAVE & CLOSE</button>
    </div>

    <div id="adminSettings" class="modal">
        <h3 style="color:red; margin-top:0;">ROOT_CONSOLE</h3>
        <button id="maintBtn" class="input-box" onclick="toggleMaintenance()" style="background:red; color:white; font-weight:bold;">ACTIVATE LOCK</button>
        <hr border="1" color="#222">
        <input type="text" id="updateInp" class="input-box" placeholder="System update text...">
        <button class="input-box" onclick="postUpdate()">POST LOG</button>
        <button class="input-box" onclick="wipeLogs()" style="color:#444; font-size:9px; border:none;">Wipe Logs</button>
        <hr border="1" color="#222">
        <p style="font-size:11px; color:var(--pin);">REQUESTED GAMES:</p>
        <div id="requestList" style="font-size:10px; color:#777; max-height:80px; overflow-y:auto; margin-bottom:10px;"></div>
        <button class="input-box" onclick="clearRequests()" style="font-size:10px; background:#111;">CLEAR LIST</button>
        <button class="input-box" onclick="toggleModal('adminSettings')" style="margin-top:10px;">CLOSE</button>
    </div>

    <div class="version-tag">MONGLE_OS_V3.6.2</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, query, limitToLast, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let masterGames = [];
        let isMaintenance = false;

        document.getElementById('panicUrlInput').value = localStorage.getItem('monglePanicUrl') || "https://classroom.google.com";

        // BYPASS & AUTH
        document.addEventListener('keydown', (e) => {
            if (e.shiftKey && e.key === 'L') {
                const pass = prompt(isMaintenance ? "MAINTENANCE ACTIVE. ROOT_KEY:" : "SYSTEM_KEY:");
                if (isMaintenance && pass === "MONGLE_OWNER_99") { enter(); }
                else if (!isMaintenance && pass === "mongle77") { enter(); }
            }
        });
        function enter() { document.getElementById('lockdownScreen').style.display = 'none'; document.getElementById('authLayer').style.display = 'flex'; }
        window.handleLogin = (role) => {
            document.getElementById('authLayer').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            if(role === 'root') document.getElementById('adminBtn').style.display = 'block';
            loadGames();
        };
        window.promptRoot = () => { if(prompt("ROOT_KEY:") === "MONGLE_OWNER_99") handleLogin('root'); };

        // MAINTENANCE
        onValue(ref(db, 'system/maintenance'), (snap) => {
            isMaintenance = snap.val() || false;
            document.getElementById('maintBtn').innerText = isMaintenance ? "DEACTIVATE LOCK" : "ACTIVATE LOCK";
            if (isMaintenance && document.getElementById('adminBtn').style.display !== 'block') location.reload();
        });
        window.toggleMaintenance = () => set(ref(db, 'system/maintenance'), !isMaintenance);

        // SMART REQUESTS
        window.submitRequest = () => {
            const reqVal = document.getElementById('gameReqInput').value.trim();
            if(!reqVal) return;
            const searchName = reqVal.toLowerCase().replace(/[-_]/g, ' ');
            const exists = masterGames.some(g => g.name.toLowerCase().replace('.html','').replace(/[-_]/g, ' ').includes(searchName));
            
            if(exists) { alert("This game is already in the database!"); }
            else {
                push(ref(db, 'system/requests'), { name: reqVal, date: new Date().toLocaleDateString() });
                alert("Request sent to Admin.");
            }
            document.getElementById('gameReqInput').value = "";
        };
        onValue(ref(db, 'system/requests'), (snap) => {
            const list = document.getElementById('requestList');
            list.innerHTML = "";
            const data = snap.val();
            if(data) Object.values(data).forEach(v => { list.innerHTML += `<div style="padding:2px; border-bottom:1px solid #111;">${v.name}</div>`; });
        });
        window.clearRequests = () => remove(ref(db, 'system/requests'));

        // LOGS
        onValue(query(ref(db, 'system/updates'), limitToLast(5)), (snap) => {
            const container = document.getElementById('updatesContainer');
            container.innerHTML = "";
            const data = snap.val();
            if(data) Object.values(data).reverse().forEach(v => {
                container.innerHTML += `<div style="margin-bottom:8px;"><span style="color:var(--pin)">${v.date}</span>: ${v.text}</div>`;
            });
        });
        window.postUpdate = () => {
            const txt = document.getElementById('updateInp').value;
            if(txt) push(ref(db, 'system/updates'), { text: txt, date: new Date().toISOString().split('T')[0] });
            document.getElementById('updateInp').value = "";
        };
        window.wipeLogs = () => remove(ref(db, 'system/updates'));

        // GAMES ENGINE
        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const data = await res.json();
            masterGames = data.filter(f => f.name.endsWith('.html') && f.name !== 'index.html');
            masterGames.sort((a,b) => a.name.localeCompare(b.name, undefined, {numeric:true}));
            renderGrid(masterGames);
        }
        function renderGrid(list) {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = "";
            list.forEach(f => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerText = f.name.replace('.html','').replace(/[-_]/g, ' ');
                card.onclick = () => window.open(`https://raw.githack.com/bob154526-hue/Mongle/main/${f.name}`, '_blank');
                grid.appendChild(card);
            });
        }
        window.filterGames = () => {
            const q = document.getElementById('gameSearch').value.toLowerCase();
            renderGrid(masterGames.filter(g => g.name.toLowerCase().includes(q)));
        };

        window.savePlebSettings = () => { localStorage.setItem('monglePanicUrl', document.getElementById('panicUrlInput').value); toggleModal('plebSettings'); };
        window.toggleModal = (id) => { const el = document.getElementById(id); el.style.display = el.style.display === 'block' ? 'none' : 'block'; };
        window.triggerPanic = () => window.location.replace(localStorage.getItem('monglePanicUrl') || "https://classroom.google.com");
    </script>
</body>
</html>
