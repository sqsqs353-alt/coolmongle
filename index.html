<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000; --card: #0a0a0a; --accent: #003b00; --panic: #ff3131; --mod: #007bff; --neon: 0 0 10px var(--primary); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--primary); font-family: 'Consolas', monospace; overflow: hidden; }
        
        /* CONVINCING 404 STYLES */
        #lockdownScreen { position: fixed; inset: 0; background: #fff; z-index: 1000000; display: none; flex-direction: column; align-items: center; justify-content: center; color: #000; font-family: arial, sans-serif; text-align: center; padding: 20px; }
        #lockdownScreen img { margin-bottom: 20px; width: 150px; }
        #lockdownScreen p { font-size: 13px; color: #222; line-height: 1.5; }

        #tosOverlay { position: fixed; inset: 0; background: #000; z-index: 5000000; display: flex; align-items: center; justify-content: center; }
        .tos-box { background: #080808; border: 1px solid #111; padding: 40px; text-align: center; border-radius: 12px; width: 350px; }
        
        #mainApp { display: none; height: 100vh; flex-direction: column; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid var(--accent); background: #050505; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 25px; overflow-y: auto; flex-grow: 1; }
        .game-card { background: var(--card); border: 1px solid var(--accent); padding: 20px; border-radius: 6px; text-align: center; cursor: pointer; transition: 0.2s; }
        .game-card:hover { border-color: var(--primary); transform: scale(1.02); box-shadow: var(--neon); }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #080808; border: 1px solid var(--primary); padding: 20px; z-index: 150000; width: 450px; border-radius: 8px; }
        .input-box { background: #000; border: 1px solid var(--accent); color: var(--primary); padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 8px; border-radius: 4px; text-align: center; font-family: inherit; }
        .btn-glow { background: var(--primary); color: #000; border: none; padding: 10px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 5px; }
        
        /* VERSION TAG */
        #versionTag { position: fixed; bottom: 5px; right: 10px; font-size: 10px; color: #111; z-index: 999999; pointer-events: none; }

        .chaos { animation: shake 0.1s infinite; filter: invert(1); }
        @keyframes shake { 0% { transform: translate(2px, 2px); } 50% { transform: translate(-2px, -2px); } }
    </style>
</head>
<body id="masterBody">

    <div id="versionTag">v7.2.4_LOCKED</div>

    <div id="tosOverlay">
        <div class="tos-box">
            <h2 style="color:white; margin-top:0;">MONGLE_OS</h2>
            <input type="text" id="plebUserInp" class="input-box" placeholder="Enter Username...">
            <button class="btn-glow" onclick="plebLogin()">INITIALIZE</button>
        </div>
    </div>

    <div id="lockdownScreen">
        <img src="https://www.google.com/images/errors/robot.png">
        <p><b>404.</b> <span style="color:#777">That’s an error.</span><br><br>The requested URL was not found on this server. <span style="color:#777">That’s all we know.</span></p>
    </div>

    <div id="mainApp">
        <div class="top-bar">
            <div style="font-weight:900; color:white;">MONGLE_OS <span id="roleLabel" style="color:var(--primary); font-size:10px; margin-left:10px;"></span></div>
            <div style="display:flex; gap:10px;">
                <button id="setBtn" class="input-box" style="width:auto; margin:0; border-color:#333;" onclick="toggleModal('settingsMenu')">SETTINGS</button>
                <button id="adminBtn" class="input-box" style="display:none; width:auto; border-color:var(--mod); color:var(--mod); margin:0;" onclick="toggleModal('adminHub')">ENFORCER</button>
                <button id="rootBtn" class="input-box" style="display:none; width:auto; border-color:var(--primary); color:var(--primary); margin:0;" onclick="toggleModal('rootHub')">MONGLE_CORE</button>
                <button class="input-box" style="background:var(--panic); color:white; border:none; width:auto; margin:0;" onclick="triggerPanic()">PANIC</button>
            </div>
        </div>
        <div class="grid" id="gameGrid"></div>
    </div>

    <div id="rootHub" class="modal" style="width:600px;">
        <h3 style="color:var(--primary); margin-top:0;">MONGLE_CORE_v7.2</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div id="rootLogs" style="background:#000; height:250px; overflow-y:auto; font-size:11px; padding:10px; border:1px solid #111;"></div>
            <div id="prankPanel" style="background:#050505; padding:10px; border:1px solid #222;">
                <p style="font-size:10px; color:var(--primary);">OVERRIDE CONTROLS</p>
                <button id="maintBtn" class="btn-glow" style="background:#444;" onclick="toggleMaintenance()">MAINTENANCE: OFF</button>
                <hr style="border:0; border-top:1px solid #222; margin:10px 0;">
                <button class="btn-glow" style="background:orange;" onclick="sendPrank('chaos')">SEND CHAOS</button>
                <button class="btn-glow" style="background:white;" onclick="sendPrank('flash')">FLASHBANG</button>
                <button class="btn-glow" style="background:red; color:white;" onclick="sendPrank('kick')">KICK USER</button>
            </div>
        </div>
        <button class="input-box" onclick="toggleModal('rootHub')" style="margin-top:10px;">CLOSE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, remove, update, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let userRole = "GUEST", currentUserName = "", userRef = null, selectedTarget = null;
        let config = { url: localStorage.getItem('pUrl') || 'https://google.com', key: localStorage.getItem('pKey') || 'q' };
        let isMaintenance = false;

        window.plebLogin = () => {
            currentUserName = document.getElementById('plebUserInp').value || "Anon";
            document.getElementById('tosOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            userRole = "PLEB";
            setupSession();
        };

        document.addEventListener('keydown', (e) => {
            if(e.key === config.key) window.location.replace(config.url);
            if(e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'l') {
                const k = prompt("AUTH_KEY:");
                if(k === "MONGLE_OWNER_99") upgrade("MONGLE");
                else if(k === "MONGLE_MOD_2026") upgrade("ADMIN");
            }
        });

        function upgrade(role) {
            userRole = role;
            document.getElementById('roleLabel').innerText = `[${role}]`;
            document.getElementById('adminBtn').style.display = (role === "ADMIN" || role === "MONGLE") ? 'block' : 'none';
            document.getElementById('rootBtn').style.display = (role === "MONGLE") ? 'block' : 'none';
            applyLockdownLogic();
        }

        function setupSession() {
            fetch('https://ipapi.co/json/').then(r => r.json()).then(d => {
                userRef = push(ref(db, 'system/logs'), { user: currentUserName, role: userRole, ip: d.ip, status: "Online" });
                onDisconnect(userRef).remove();
                startSync();
            });
            loadGames();
        }

        function startSync() {
            // Maintenance Sync
            onValue(ref(db, 'system/config/maintenance'), (s) => {
                isMaintenance = s.val() || false;
                applyLockdownLogic();
                const b = document.getElementById('maintBtn');
                if(b) {
                    b.innerText = `MAINTENANCE: ${isMaintenance ? 'ON' : 'OFF'}`;
                    b.style.background = isMaintenance ? "var(--panic)" : "#444";
                }
            });

            onValue(ref(db, 'system/logs'), (s) => {
                const data = s.val() || {};
                if(userRole === "ADMIN" || userRole === "MONGLE") {
                    const adminBox = document.getElementById('adminUserList'); if(adminBox) adminBox.innerHTML = "";
                    const rootBox = document.getElementById('rootLogs'); if(rootBox) rootBox.innerHTML = "";
                    Object.entries(data).forEach(([key, u]) => {
                        if(userRole === "MONGLE" && rootBox) {
                            rootBox.innerHTML += `<div onclick="selectedTarget='${u.user}'" style="cursor:pointer; padding:5px; border-bottom:1px solid #111;"><b>${u.user}</b></div>`;
                        }
                    });
                }
            });
        }

        function applyLockdownLogic() {
            const screen = document.getElementById('lockdownScreen');
            // If maintenance is ON and user is NOT the owner, show 404
            if(isMaintenance && userRole !== "MONGLE") {
                screen.style.display = 'flex';
            } else {
                screen.style.display = 'none';
            }
        }

        window.toggleMaintenance = () => {
            if(userRole === "MONGLE") set(ref(db, 'system/config/maintenance'), !isMaintenance);
        };

        window.sendPrank = (type) => { if(selectedTarget) set(ref(db, `system/victims/${selectedTarget}/${type}`), true); };
        async function loadGames() { /* Fetching logic remains the same */ }
        window.toggleModal = (id) => { const e = document.getElementById(id); e.style.display = (e.style.display === 'block') ? 'none' : 'block'; };
        window.triggerPanic = () => window.location.replace(config.url);
    </script>
</body>
</html>
