<!DOCTYPE html>
<html>
<head>
    <title>Google Docs</title>
    <style>
        /* UPDATE COLOR: DEEP PURPLE */
        :root { --bg: #1a052e; --card: rgba(26, 10, 46, 0.9); --accent: #a855f7; --text: #f3e8ff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; background-attachment: fixed; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 5, 25, 0.7); z-index: -1; }
        .navbar { background: rgba(26, 10, 46, 0.9); backdrop-filter: blur(15px); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #3b0764; position: sticky; top: 0; z-index: 1000; }
        .container { padding: 50px 20px; max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px; margin-bottom: 40px; }
        .game-card { background: var(--card); border-radius: 20px; border: 1px solid #3b0764; padding: 25px 15px; text-align: center; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; align-items: center; }
        .game-card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 0 20px rgba(168, 85, 247, 0.3); }
        .logo-box { width: 80px; height: 80px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; font-size: 50px; }
        .game-name { font-weight: 700; font-size: 14px; color: #fff; }
        .section-header { border-left: 5px solid var(--accent); padding-left: 15px; margin: 40px 0 20px; font-size: 24px; color: #fff; }
        .btn-ui { background: #3b0764; border: 1px solid #581c87; color: white; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #search { padding: 10px 15px; border-radius: 10px; border: 1px solid #581c87; background: #0f0519; color: white; width: 250px; }
        .footer-nav { position: fixed; bottom: 15px; right: 25px; display: flex; gap: 10px; }
        .footer-nav a { background: #3b0764; color: #fff; padding: 8px 15px; border-radius: 8px; text-decoration: none; font-size: 13px; font-weight: bold; border: 1px solid var(--accent); }
        #adminBtn { display: none; background: #ef4444; color: #fff; border: none; }
        #choiceModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; justify-content:center; align-items:center; }
        .modal-box { background:#1a052e; padding:30px; border-radius:20px; border:2px solid var(--accent); text-align:center; }
    </style>
</head>
<body>
    <div id="choiceModal">
        <div class="modal-box">
            <h2 id="modalTitle" style="color:#fff">Game</h2>
            <button class="btn-ui" style="background:var(--accent); margin:10px;" onclick="launch('save')">üíæ Save Mode</button>
            <button class="btn-ui" style="background:#444; margin:10px;" onclick="launch('blank')">üïµÔ∏è About:Blank</button>
            <br><button onclick="closeModal()" style="background:none; border:none; color:#aaa; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <div class="bg-overlay"></div>
    <div class="navbar">
        <div id="clock" style="color: var(--accent); font-weight: bold; font-family: monospace; font-size: 1.2rem;">00:00:00</div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="search" placeholder="Search..." onkeyup="filter()">
            <button class="btn-ui" onclick="panic()">Panic</button>
        </div>
    </div>

    <div class="container">
        <div id="fnafSection" style="display:none;">
            <h2 class="section-header">üêª FNAF Collection</h2>
            <div id="fnafGrid" class="grid"></div>
        </div>
        
        <h2 class="section-header">üïπÔ∏è All Games</h2>
        <div id="gameGrid" class="grid"></div>
    </div>

    <div class="footer-nav">
        <a href="wiki.html?mode=user">‚öôÔ∏è Settings</a>
        <a href="wiki.html?mode=admin" id="adminBtn">üîë Super Admin</a>
    </div>

    <script>
        const USER = "bob154526-hue"; const REPO = "Mongle";
        let activeGameUrl = "";

        // FIXED CLOCK
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        function filter() {
            let q = document.getElementById('search').value.toLowerCase();
            document.getElementById('adminBtn').style.display = (q === "admin") ? "block" : "none";
            document.querySelectorAll('.game-card').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(q) ? "" : "none";
            });
        }

        function closeModal() { document.getElementById('choiceModal').style.display = 'none'; }

        async function launch(mode) {
            const res = await fetch(activeGameUrl); const code = await res.text();
            const blobUrl = URL.createObjectURL(new Blob([code], { type: 'text/html' }));
            if(mode === 'save') window.location.href = blobUrl;
            else { 
                const win = window.open('about:blank', '_blank');
                win.document.body.innerHTML = `<iframe src="${blobUrl}" style="position:fixed; top:0; left:0; width:100%; height:100%; border:none;"></iframe>`; 
                closeModal(); 
            }
        }

        async function autoScan() {
            const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/`);
            const files = await res.json();
            const gGrid = document.getElementById('gameGrid');
            const fGrid = document.getElementById('fnafGrid');
            const fSection = document.getElementById('fnafSection');
            const iData = JSON.parse(localStorage.getItem('mongleIcons')) || {};

            files.filter(f => f.name.endsWith('.html') && !['index.html', 'wiki.html'].includes(f.name)).forEach(file => {
                const name = file.name.replace('.html', '');
                const card = document.createElement('div'); card.className = 'game-card';
                card.onclick = () => { activeGameUrl = file.download_url; document.getElementById('modalTitle').innerText = name; document.getElementById('choiceModal').style.display = 'flex'; };
                
                const emoji = iData[file.name] || 'üéÆ';
                card.innerHTML = `<div class="logo-box">${emoji}</div><div class="game-name">${name}</div>`;
                
                // FNAF FOLDER LOGIC
                if (name.toLowerCase().includes('five nights') || name.toLowerCase().includes('fnaf') || name.toLowerCase().includes('freddy')) {
                    fSection.style.display = 'block';
                    fGrid.appendChild(card);
                } else {
                    gGrid.appendChild(card);
                }
            });
        }
        function panic() { window.location.replace(localStorage.getItem('panicKey_user') || 'https://classroom.google.com'); }
        autoScan();
    </script>
</body>
</html>
