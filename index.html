<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000500; --card: rgba(15, 15, 15, 0.95); --accent: #003b00; --gold: #ffd700; --spotlight: #00ccff; --hacked: #ff0000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--primary); font-family: 'Courier New', monospace; overflow: hidden; }

        #lockdownScreen { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #333; font-family: arial, sans-serif; text-align: center; }
        #hackedOverlay { position: fixed; inset: 0; background: #000; color: var(--hacked); z-index: 8000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        
        #mainApp { display: none; height: 100%; }
        #authLayer { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-card { width: 340px; padding: 40px; border: 1px solid var(--primary); text-align: center; background: #000800; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: #000; border-bottom: 1px solid var(--primary); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 30px; height: calc(100vh - 120px); overflow-y: auto; align-content: start; transition: 1s ease; }
        .vanish-active { opacity: 0 !important; transform: translateY(50px) scale(0.9); pointer-events: none; }

        /* SCROLLING TICKER */
        .ticker-wrap { position: fixed; bottom: 0; width: 100%; overflow: hidden; background: #050505; border-top: 1px solid var(--accent); height: 30px; line-height: 30px; }
        .ticker { display: inline-block; white-space: nowrap; animation: ticker-move 40s linear infinite; padding-left: 100%; }
        .ticker-item { display: inline-block; padding: 0 40px; color: var(--primary); font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        @keyframes ticker-move { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* BEST OF THE WEEK GLOW */
        .spotlight-card { border: 1px solid var(--spotlight) !important; box-shadow: 0 0 15px rgba(0, 204, 255, 0.3); animation: pulse-cyan 2s infinite ease-in-out; }
        @keyframes pulse-cyan { 0%, 100% { box-shadow: 0 0 5px var(--spotlight); } 50% { box-shadow: 0 0 20px var(--spotlight); } }

        .category-header { grid-column: 1 / -1; color: var(--gold); border-bottom: 2px solid var(--gold); margin: 30px 0 10px 0; font-size: 18px; font-weight: bold; }
        .game-card { background: var(--card); border: 1px solid #111; border-radius: 10px; padding: 15px; text-align: center; cursor: pointer; transition: 0.2s; position: relative; }
        .game-card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .game-icon { width: 100%; aspect-ratio: 1; border-radius: 5px; object-fit: cover; margin-bottom: 12px; }
        .game-title { color: #ffffff !important; font-size: 13px; font-weight: bold; display: block; }

        .side-panel { position: fixed; top: 0; right: -350px; width: 300px; height: 100vh; background: #000; border-left: 1px solid var(--primary); z-index: 6000; transition: 0.4s; padding: 25px; overflow-y: auto; }
        .side-panel.open { right: 0; }
        .input-box { background: #000; border: 1px solid var(--primary); color: var(--primary); padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 15px; outline: none; }
        .root-only { border-color: gold !important; color: gold !important; display: none; }
        .root-mode .root-only { display: block; }
    </style>
</head>
<body>

    <div id="lockdownScreen">
        <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png" style="width:40px; margin-bottom:15px;">
        <h1>404. That‚Äôs an error.</h1>
        <p>The requested URL was not found on this server.</p>
    </div>

    <div id="hackedOverlay">
        <h1 id="hackedMsg">HACKED BY MONGLE</h1>
    </div>

    <div id="mainApp">
        <div id="authLayer">
            <div class="login-card">
                <h2>MONGLE_SYSTEMS</h2>
                <input type="password" id="password" class="input-box" placeholder="ACCESS_KEY">
                <button class="input-box" onclick="handleLogin('pleb')">INITIALIZE</button>
                <div style="display: flex; gap: 10px;">
                    <button class="input-box" onclick="handleLogin('admin')">ADMIN</button>
                    <button class="input-box" onclick="handleLogin('root')">ROOT</button>
                </div>
            </div>
        </div>

        <div id="arcade" style="display:none;">
            <div class="top-bar">
                <div id="liveClock">00:00:00</div>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="gameSearch" class="input-box" style="width:150px; margin:0;" placeholder="Search..." onkeyup="renderGames()">
                    <button class="input-box" style="width:auto; margin:0;" onclick="toggleSettings()">‚öôÔ∏è</button>
                    <button class="input-box" style="width:auto; margin:0; background:#500;" onclick="doPanic()">PANIC</button>
                </div>
            </div>
            <div class="grid" id="gameGrid"></div>
            
            <div class="ticker-wrap">
                <div class="ticker">
                    <span class="ticker-item">[v2.7.7] Fixed Module Scope Issue</span>
                    <span class="ticker-item">[v2.7.7] Added Cyan Glow to Spotlight</span>
                    <span class="ticker-item">[v2.7.5] Vanish Protocol Live</span>
                    <span class="ticker-item">[ROOT] System Optimized</span>
                </div>
            </div>
        </div>

        <div id="settingsPanel" class="side-panel">
            <h3>USER_PREFS</h3>
            <input type="text" id="prefUrl" class="input-box" placeholder="Panic URL">
            <input type="text" id="prefKey" class="input-box" placeholder="Panic Key">
            <button class="input-box" onclick="savePrefs()">SAVE CONFIG</button>

            <div class="root-only">
                <h3 style="color:gold;">ROOT_CONSOLE</h3>
                <button class="input-box root-only" onclick="toggleMaint()" id="maintBtn">SITE_LOCK: OFF</button>
                <button class="input-box root-only" onclick="toggleVanish()" id="vanishBtn">VANISH_GRID: OFF</button>
                <input type="text" id="hackMsgInput" class="input-box root-only" placeholder="Hack Message">
                <button class="input-box root-only" onclick="triggerHack(true)">TRIGGER HACK</button>
                <button class="input-box root-only" onclick="triggerHack(false)">STOP HACK</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let allGames = [], globalSpotlight = [], isRoot = false;

        // BIND FUNCTIONS TO WINDOW SO BUTTONS WORK
        window.handleLogin = (type) => {
            if (type === 'root' && btoa(document.getElementById('password').value) === "TU9OR0xFX09XTkVSXzk5") {
                isRoot = true;
                document.body.classList.add('root-mode');
            }
            document.getElementById('authLayer').style.display = 'none';
            document.getElementById('arcade').style.display = 'block';
            syncSystem(); fetchGames();
        };

        window.toggleSettings = () => document.getElementById('settingsPanel').classList.toggle('open');
        window.savePrefs = () => { 
            localStorage.setItem('m_panicUrl', document.getElementById('prefUrl').value); 
            localStorage.setItem('m_panicKey', document.getElementById('prefKey').value); 
            alert("SAVED"); 
        };
        window.doPanic = () => location.replace(localStorage.getItem('m_panicUrl') || 'https://classroom.google.com');

        window.toggleMaint = () => get(ref(db, 'global/maintenance')).then(s => set(ref(db, 'global/maintenance'), !s.val()));
        window.toggleVanish = () => get(ref(db, 'global/vanish')).then(s => set(ref(db, 'global/vanish'), !s.val()));
        window.triggerHack = (state) => set(ref(db, 'global/hack'), { active: state, message: document.getElementById('hackMsgInput').value || "HACKED" });

        function syncSystem() {
            onValue(ref(db, 'global/spotlight'), (s) => { globalSpotlight = s.val() || []; renderGames(); });
            onValue(ref(db, 'global/maintenance'), (s) => { if (s.val() && !isRoot) location.reload(); });
            onValue(ref(db, 'global/vanish'), (s) => { 
                if (!isRoot) document.getElementById('gameGrid').classList.toggle('vanish-active', s.val() === true);
                if (document.getElementById('vanishBtn')) document.getElementById('vanishBtn').innerText = s.val() ? "VANISH_GRID: ON" : "VANISH_GRID: OFF";
            });
            onValue(ref(db, 'global/hack'), (s) => {
                const d = s.val();
                document.getElementById('hackedOverlay').style.display = (d?.active && !isRoot) ? 'flex' : 'none';
            });
        }

        async function fetchGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const items = await res.json();
            allGames = items.filter(i => i.name.endsWith('.html') && i.name !== 'index.html');
            renderGames();
        }

        window.renderGames = () => {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = "";
            const sections = { "üèÜ BEST OF THE WEEK": [], "üïπÔ∏è All Games": [] };
            
            allGames.forEach(game => {
                const name = game.name.replace('.html', '').replace(/_/g, ' ');
                const isSpotted = globalSpotlight.includes(game.name);
                const gObj = { name, filename: game.name, isSpotted, url: `https://raw.githack.com/bob154526-hue/Mongle/main/${game.name}`, icon: `https://raw.githubusercontent.com/bob154526-hue/Mongle/main/icons/${game.name.replace('.html', '.png')}` };
                
                if (isSpotted) sections["üèÜ BEST OF THE WEEK"].push(gObj);
                else sections["üïπÔ∏è All Games"].push(gObj);
            });

            for (const [title, games] of Object.entries(sections)) {
                if (!games.length) continue;
                grid.innerHTML += `<div class="category-header">${title}</div>`;
                games.forEach(g => {
                    grid.innerHTML += `
                        <div class="game-card ${g.isSpotted ? 'spotlight-card' : ''}" onclick="window.open('${g.url}','_blank')">
                            <img class="game-icon" src="${g.icon}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/686/686588.png'">
                            <span class="game-title">${g.name}</span>
                        </div>`;
                });
            }
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === localStorage.getItem('m_panicKey')) doPanic();
            if (e.shiftKey && e.key === 'L') { document.getElementById('lockdownScreen').style.display = 'none'; document.getElementById('mainApp').style.display = 'block'; }
        });
        setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
