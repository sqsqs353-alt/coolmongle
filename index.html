<!DOCTYPE html>
<html>
<head>
    <title>Google Docs</title>
    <style>
        :root { --bg: #050b1a; --card: rgba(10, 20, 40, 0.9); --accent: #3b82f6; --text: #e2e8f0; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; background-attachment: fixed; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 10, 20, 0.7); z-index: -1; }
        .navbar { background: rgba(10, 20, 40, 0.9); backdrop-filter: blur(15px); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1e293b; position: sticky; top: 0; z-index: 1000; }
        .container { padding: 30px 20px; max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; margin-bottom: 40px; }
        .game-card { background: var(--card); border-radius: 20px; border: 1px solid #1e293b; padding: 20px 10px; text-align: center; cursor: pointer; transition: 0.3s; position: relative; }
        .game-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .fav-star { position: absolute; top: 10px; right: 10px; font-size: 20px; cursor: pointer; filter: grayscale(1); }
        .fav-star.active { filter: grayscale(0); }
        .logo-box { width: 70px; height: 70px; margin: 0 auto 10px; font-size: 45px; display: flex; align-items: center; justify-content: center; }
        .section-header { border-left: 5px solid var(--accent); padding-left: 15px; margin: 30px 0 15px; font-size: 22px; color: #fff; }
        .btn-ui { background: #1e293b; border: 1px solid #334155; color: white; padding: 10px 18px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #search { padding: 10px 15px; border-radius: 10px; border: 1px solid #334155; background: #020617; color: white; width: 220px; }
        .footer-nav { position: fixed; bottom: 15px; right: 25px; display: flex; gap: 10px; }
        .footer-nav a, .footer-nav button { background: #1e293b; color: #fff; padding: 8px 15px; border-radius: 8px; text-decoration: none; font-size: 13px; font-weight: bold; border: 1px solid var(--accent); cursor: pointer;}
        #adminBtn { display: none; background: #ef4444; border: none; }
        #authModal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:10000; display:flex; justify-content:center; align-items:center; flex-direction:column;}
    </style>
</head>
<body>
    <div id="authModal" style="display:none;">
        <h1 style="color:var(--accent)">Welcome to Mongle</h1>
        <p>Please enter a username to save your progress</p>
        <input type="text" id="usernameInput" placeholder="Username..." style="padding:15px; border-radius:10px; width:250px; border:none; margin-bottom:10px;">
        <button class="btn-ui" onclick="createAccount()">Start Gaming</button>
    </div>

    <div class="bg-overlay"></div>
    <div class="navbar">
        <div id="clock" style="color: var(--accent); font-weight: bold; font-family: monospace;">00:00:00</div>
        <div id="userDisplay" style="font-weight:bold;"></div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="search" placeholder="Search..." onkeyup="filter()">
            <button class="btn-ui" onclick="panic()">Panic</button>
        </div>
    </div>

    <div class="container">
        <div id="lastPlayedSection" style="display:none;">
            <h2 class="section-header">üïí Last Played</h2>
            <div id="lastPlayedGrid" class="grid"></div>
        </div>
        <div id="favSection" style="display:none;"><h2 class="section-header">‚≠ê Favorites</h2><div id="favGrid" class="grid"></div></div>
        <div id="fnafSection" style="display:none;"><h2 class="section-header">üêª FNAF</h2><div id="fnafGrid" class="grid"></div></div>
        <h2 class="section-header">üïπÔ∏è Library</h2><div id="gameGrid" class="grid"></div>
    </div>

    <div class="footer-nav">
        <button onclick="logout()">üö™ Logout</button>
        <a href="wiki.html?mode=user">‚öôÔ∏è Settings</a>
        <a href="wiki.html?mode=admin" id="adminBtn">üîë Super Admin</a>
    </div>

    <script>
        const USER = "bob154526-hue"; const REPO = "Mongle";
        let activeGameUrl = "";

        // ACCOUNT LOGIC
        if(!localStorage.getItem('mUser')) { document.getElementById('authModal').style.display = 'flex'; }
        else { document.getElementById('userDisplay').innerText = "üë§ " + localStorage.getItem('mUser'); }

        function createAccount() {
            const user = document.getElementById('usernameInput').value;
            if(user.length > 2) { localStorage.setItem('mUser', user); location.reload(); }
        }
        function logout() { localStorage.removeItem('mUser'); location.reload(); }

        function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }
        setInterval(updateClock, 1000); updateClock();

        function filter() {
            let q = document.getElementById('search').value.toLowerCase();
            document.getElementById('adminBtn').style.display = (q === "admin") ? "block" : "none";
            document.querySelectorAll('.game-card').forEach(c => { c.style.display = c.innerText.toLowerCase().includes(q) ? "" : "none"; });
        }

        async function launch(url, name) {
            localStorage.setItem('lastPlayed', name);
            const res = await fetch(url); const code = await res.text();
            const blobUrl = URL.createObjectURL(new Blob([code], { type: 'text/html' }));
            window.location.href = blobUrl;
        }

        function toggleFav(e, fileName) {
            e.stopPropagation();
            let favs = JSON.parse(localStorage.getItem('userFavs')) || [];
            favs = favs.includes(fileName) ? favs.filter(f => f !== fileName) : [...favs, fileName];
            localStorage.setItem('userFavs', JSON.stringify(favs));
            autoScan();
        }

        async function autoScan() {
            const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/`);
            const files = await res.json();
            const gGrid = document.getElementById('gameGrid');
            const fGrid = document.getElementById('fnafGrid');
            const favGrid = document.getElementById('favGrid');
            const lastGrid = document.getElementById('lastPlayedGrid');
            
            gGrid.innerHTML = ""; fGrid.innerHTML = ""; favGrid.innerHTML = ""; lastGrid.innerHTML = "";
            
            const favs = JSON.parse(localStorage.getItem('userFavs')) || [];
            const forcedEmoji = localStorage.getItem('globalEmoji');
            const lastPlayed = localStorage.getItem('lastPlayed');

            files.filter(f => f.name.endsWith('.html') && !['index.html', 'wiki.html'].includes(f.name)).forEach(file => {
                const name = file.name.replace('.html', '');
                const card = document.createElement('div'); card.className = 'game-card';
                card.onclick = () => launch(file.download_url, name);
                
                const emoji = forcedEmoji || 'üéÆ';
                card.innerHTML = `<div class="fav-star ${favs.includes(file.name)?'active':''}" onclick="toggleFav(event,'${file.name}')">‚≠ê</div><div class="logo-box">${emoji}</div><div class="game-name">${name}</div>`;
                
                if(favs.includes(file.name)) { document.getElementById('favSection').style.display='block'; favGrid.appendChild(card.cloneNode(true)); favGrid.lastChild.onclick=card.onclick; favGrid.lastChild.querySelector('.fav-star').onclick=card.querySelector('.fav-star').onclick;}
                if(name === lastPlayed) { document.getElementById('lastPlayedSection').style.display='block'; lastGrid.appendChild(card.cloneNode(true)); lastGrid.lastChild.onclick=card.onclick; }
                if(name.toLowerCase().match(/fnaf|five nights|freddy/)) { document.getElementById('fnafSection').style.display='block'; fGrid.appendChild(card); }
                else { gGrid.appendChild(card); }
            });
        }
        function panic() { window.location.replace(localStorage.getItem('panicKey_user') || 'https://classroom.google.com'); }
        autoScan();
    </script>
</body>
</html>
