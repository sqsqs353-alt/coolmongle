<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000; --card: #0a0a0a; --accent: #003b00; --panic: #ff3131; --mod: #007bff; --neon: 0 0 10px var(--primary); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--primary); font-family: 'Consolas', monospace; overflow: hidden; }
        
        #versionTag { position: fixed; bottom: 5px; left: 15px; font-size: 9px; color: var(--accent); z-index: 60000; opacity: 0.5; pointer-events: none; }
        #failsafeNode { position: fixed; bottom: 0; right: 0; width: 30px; height: 30px; z-index: 2147483647; cursor: crosshair; }
        
        #whisperOverlay { position: fixed; top: 25%; left: 50%; transform: translateX(-50%); background: #000; border: 1px solid var(--primary); padding: 25px; z-index: 300000; display: none; text-align: center; box-shadow: var(--neon); min-width: 320px; }

        #mainApp { display: none; height: 100vh; flex-direction: column; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 8px 20px; border-bottom: 1px solid var(--accent); background: #050505; }
        .live-tag { font-size: 10px; background: #111; padding: 2px 10px; border-radius: 12px; border: 1px solid var(--accent); color: var(--primary); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 25px; overflow-y: auto; flex-grow: 1; }
        .game-card { background: var(--card); border: 1px solid var(--accent); padding: 20px; border-radius: 6px; text-align: center; cursor: pointer; transition: 0.2s; }
        .game-card:hover { border-color: var(--primary); transform: translateY(-2px); box-shadow: var(--neon); }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #080808; border: 1px solid var(--primary); padding: 20px; z-index: 150000; width: 420px; border-radius: 8px; }
        .input-box { background: #000; border: 1px solid var(--accent); color: var(--primary); padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 8px; border-radius: 4px; text-align: center; font-family: inherit; font-size: 13px; }
        .btn-glow { background: var(--primary); color: #000; font-weight: bold; border: none; cursor: pointer; padding: 10px; border-radius: 4px; width: 100%; transition: 0.2s; }
        .btn-glow:hover { filter: brightness(1.2); }

        .dossier { display: none; position: fixed; right: 20px; top: 65px; width: 300px; background: #050505; border: 1px solid #ff0000; padding: 15px; z-index: 160000; font-size: 11px; box-shadow: 0 0 15px rgba(255,0,0,0.1); }
        .log-container { background: #000; border: 1px solid #111; height: 140px; overflow-y: auto; font-size: 11px; margin-bottom: 10px; }
        .log-entry { padding: 8px; border-bottom: 1px solid #0a0a0a; cursor: pointer; display: flex; justify-content: space-between; }
        .log-entry:hover { background: #0a0a0a; color: white; }
    </style>
</head>
<body>

    <div id="whisperOverlay">
        <div style="font-size: 10px; color: red; margin-bottom: 10px; letter-spacing: 2px;">ENCRYPTED_WHISPER</div>
        <div id="whisperText" style="font-size: 16px; color: white; margin-bottom: 20px;"></div>
        <button class="btn-glow" style="background: #111; color: #fff; border: 1px solid #333;" onclick="this.parentElement.style.display='none'">CLOSE</button>
    </div>

    <div id="versionTag">MONGLE_OS v4.9.1-STABLE | <span id="roleTag">GUEST</span></div>
    <div id="failsafeNode" onclick="handleAuthPrompt()"></div>

    <div id="mainApp">
        <div class="top-bar">
            <div style="display:flex; align-items:center; gap:15px;">
                <div style="font-weight:900; letter-spacing:3px; font-size: 18px; color:white;">MONGLE_<span style="color:var(--primary)">OS</span></div>
                <div class="live-tag">PEERS: <span id="userCount">0</span></div>
            </div>
            <div style="display:flex; gap:10px;">
                <button id="staffBtn" class="input-box" style="display:none; width:auto; margin:0; border-color:var(--mod); color:var(--mod); padding:5px 15px;" onclick="toggleModal('staffConsole')">ADMIN_CONSOLE</button>
                <button class="input-box" style="background:var(--panic); color:white; border:none; width:auto; padding:5px 15px;" onclick="window.location.replace('https://google.com')">PANIC</button>
            </div>
        </div>
        <div class="grid" id="gameGrid"></div>
    </div>

    <div id="userDossier" class="dossier">
        <h4 style="margin:0 0 10px 0; color:#ff0000; border-bottom: 1px solid #300;">SESSION_TRACE</h4>
        <p><b>NAME:</b> <span id="dos-id">---</span></p>
        <p><b>STATUS:</b> <span id="dos-game" style="color:var(--primary)">---</span></p>
        <p><b>NETWORK:</b> <span id="dos-ip">---</span></p>
        <p><b>CLIENT:</b> <span id="dos-ua" style="font-size:9px; color:#666;">---</span></p>
        
        <input type="text" id="whisperInp" class="input-box" placeholder="Direct Message..." style="margin-top:10px;">
        <button class="btn-glow" style="background:var(--mod); color:white;" onclick="sendWhisper()">WHISPER</button>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:5px;">
            <button class="btn-glow" style="background:red; color:white;" onclick="remoteKill()">KICK</button>
            <button class="btn-glow" style="background:#222; color:white;" onclick="document.getElementById('userDossier').style.display='none'">CLOSE</button>
        </div>
    </div>

    <div id="staffConsole" class="modal">
        <h3 style="color:var(--mod); margin-top:0;">ROOT_TERMINAL</h3>
        <div id="userLogs" class="log-container"></div>
        <div id="rootActions" style="display:none;">
            <p style="font-size:9px; color:red; margin:5px 0;">SYSTEM_CONTROLS</p>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                <button class="btn-glow" onclick="sendCommand('reload')">RELOAD_ALL</button>
                <button class="btn-glow" style="background:#ff8c00;" onclick="clearLogs()">PURGE_LOGS</button>
            </div>
        </div>
        <button class="input-box" onclick="toggleModal('staffConsole')" style="margin-top:10px;">EXIT</button>
    </div>

    <div id="authLayer" style="position:fixed; inset:0; background:#000; z-index:900000; display:flex; align-items:center; justify-content:center; flex-direction:column;">
        <h1 style="letter-spacing:10px; margin-bottom:20px;">MONGLE_OS</h1>
        <div style="width:280px; text-align:center; background:#050505; padding:30px; border:1px solid #111;">
            <input type="text" id="username" class="input-box" placeholder="USERNAME" maxlength="15">
            <button class="btn-glow" onclick="handleLogin('GUEST')">INIT_SESSION</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let userRole = "GUEST", isGhost = false, currentUserName = "", userRef = null, selectedUserKey = null, userIp = "0.0.0.0";

        // Pre-fetch IP before anything else
        fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => userIp = d.ip).catch(()=>userIp = "Hidden");

        window.handleAuthPrompt = () => {
            const id = prompt("ROOT_KEY:");
            if(id === "MONGLE_OWNER_99") { userRole = "ROOT"; isGhost = true; setupSession(); }
            else if(id === "MONGLE_MOD_2026") { userRole = "ADMIN"; isGhost = false; setupSession(); }
        };

        window.handleLogin = (role) => {
            if(!document.getElementById('username').value) return alert("Enter Name");
            userRole = role; setupSession();
        };

        function setupSession() {
            currentUserName = document.getElementById('username').value;
            document.getElementById('authLayer').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            document.getElementById('roleTag').innerText = userRole + (isGhost ? " (GHOST)" : "");
            
            if(!isGhost) {
                // Presence System Logic
                const presenceRef = ref(db, '.info/connected');
                onValue(presenceRef, (snap) => {
                    if (snap.val() === true) {
                        userRef = push(ref(db, 'system/logs'), { 
                            user: currentUserName, role: userRole, ip: userIp, 
                            ua: navigator.userAgent, status: "Browsing Hub", time: Date.now()
                        });
                        onDisconnect(userRef).remove();
                    }
                });
            }

            if(userRole === "ROOT" || userRole === "ADMIN") {
                document.getElementById('staffBtn').style.display = 'block';
                if(userRole === "ROOT") document.getElementById('rootActions').style.display = 'block';
            }
            loadGames();
            listenForWhispers();
        }

        // STAFF DASHBOARD SYNC
        onValue(ref(db, 'system/logs'), (s) => {
            const data = s.val() || {};
            document.getElementById('userCount').innerText = Object.keys(data).length;
            const logBox = document.getElementById('userLogs'); logBox.innerHTML = "";
            Object.entries(data).forEach(([key, l]) => {
                const div = document.createElement('div');
                div.className = "log-entry";
                div.innerHTML = `<span>[${l.role}] ${l.user}</span> <span style="font-size:9px; color:#444;">${l.status}</span>`;
                div.onclick = () => {
                    selectedUserKey = key;
                    document.getElementById('dos-id').innerText = l.user;
                    document.getElementById('dos-game').innerText = l.status;
                    document.getElementById('dos-ip').innerText = l.ip;
                    document.getElementById('dos-ua').innerText = l.ua;
                    document.getElementById('userDossier').style.display = 'block';
                };
                logBox.appendChild(div);
            });
        });

        window.sendWhisper = () => {
            const msg = document.getElementById('whisperInp').value;
            if(!msg || !selectedUserKey) return;
            set(ref(db, `system/whispers/${document.getElementById('dos-id').innerText}`), { msg, from: currentUserName });
            document.getElementById('whisperInp').value = "";
            alert("Sent.");
        };

        function listenForWhispers() {
            onValue(ref(db, `system/whispers/${currentUserName}`), (s) => {
                const d = s.val();
                if(d) {
                    document.getElementById('whisperText').innerText = d.msg;
                    document.getElementById('whisperOverlay').style.display = 'block';
                    remove(ref(db, `system/whispers/${currentUserName}`));
                }
            });
        }

        window.remoteKill = () => {
            if(selectedUserKey) {
                set(ref(db, `system/kickList/${document.getElementById('dos-id').innerText}`), true);
                remove(ref(db, `system/logs/${selectedUserKey}`));
            }
        };

        window.clearLogs = () => { if(confirm("Wipe all sessions?")) remove(ref(db, 'system/logs')); };

        onValue(ref(db, 'system/kickList'), (s) => {
            if((s.val()||{})[currentUserName] && userRole === "GUEST") window.location.replace("https://google.com");
        });

        onValue(ref(db, 'system/commands/reload'), (s) => { if(s.val() && !isGhost) window.location.reload(); });

        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const data = await res.json();
            const grid = document.getElementById('gameGrid'); grid.innerHTML = "";
            data.filter(f => f.name.endsWith('.html') && f.name !== 'index.html').forEach(f => {
                const card = document.createElement('div'); card.className = 'game-card';
                card.innerText = f.name.replace('.html','').replace(/[-_]/g, ' ');
                card.onclick = () => {
                    if(userRef) set(ref(db, `system/logs/${userRef.key}/status`), "Playing: " + f.name.replace('.html',''));
                    window.open(`https://raw.githack.com/bob154526-hue/Mongle/main/${f.name}`, '_blank');
                };
                grid.appendChild(card);
            });
        }

        window.sendCommand = (type) => set(ref(db, `system/commands/${type}`), Date.now());
        window.toggleModal = (id) => { const e = document.getElementById(id); e.style.display = e.style.display === 'block' ? 'none' : 'block'; };
    </script>
</body>
</html>
