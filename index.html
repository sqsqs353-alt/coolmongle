<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000; --card: #0a0a0a; --accent: #003b00; --panic: #ff3131; --pin: #ffcc00; --neon: 0 0 10px var(--primary); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--primary); font-family: 'Segoe UI', 'Courier New', monospace; overflow: hidden; }
        
        /* CINEMATIC OVERLAY (Big Text) */
        #cinematicAlert { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 20000; display: none; align-items: center; justify-content: center; text-align: center; border: 5px solid var(--panic); }
        #bigText { font-size: 8vw; font-weight: 900; color: white; text-transform: uppercase; text-shadow: 0 0 20px red; animation: shake 0.2s infinite; }

        /* 404 SCREEN */
        #lockdownScreen { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #000; }
        
        /* UI ELEMENTS */
        #mainApp { display: none; height: 100vh; flex-direction: column; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid var(--accent); background: #050505; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 25px; overflow-y: auto; flex-grow: 1; }
        
        .game-card { 
            background: var(--card); border: 1px solid var(--accent); padding: 20px; border-radius: 8px; 
            text-align: center; cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative;
        }
        .game-card:hover { border-color: var(--primary); transform: scale(1.05); box-shadow: var(--neon); background: #001a00; }
        .stat-badge { position: absolute; top: 5px; right: 8px; font-size: 12px; }

        /* MODALS */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #0a0a0a; border: 2px solid var(--primary); padding: 30px; z-index: 11000; width: 400px; box-shadow: 0 0 100px #000; border-radius: 12px; }
        .input-box { background: #000; border: 1px solid var(--accent); color: var(--primary); padding: 12px; width: 100%; box-sizing: border-box; margin-bottom: 12px; font-family: inherit; border-radius: 5px; }
        .btn-glow { background: var(--primary); color: black; font-weight: bold; border: none; cursor: pointer; transition: 0.3s; }
        .btn-glow:hover { box-shadow: var(--neon); transform: translateY(-2px); }

        @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 10% { transform: translate(-1px, -2px) rotate(-1deg); } 20% { transform: translate(-3px, 0px) rotate(1deg); } 100% { transform: translate(1px, 1px) rotate(0deg); } }
    </style>
</head>
<body>

    <div id="cinematicAlert">
        <div id="bigText">SYSTEM OVERRIDE</div>
    </div>

    <div id="lockdownScreen">
        <h1 style="font-size:100px; margin:0; color:#eee;">404</h1>
        <p style="color:#888;">File not found on server.</p>
    </div>

    <div id="mainApp">
        <div class="top-bar">
            <div style="font-weight:900; letter-spacing:4px; font-size: 20px; color:white;">MONGLE<span style="color:var(--primary)">OS</span></div>
            <div style="display:flex; gap:12px;">
                <input type="text" id="gameSearch" class="input-box" style="width:200px; margin:0;" placeholder="SEARCH GAMES..." onkeyup="filterGames()">
                <button class="input-box btn-glow" style="width:auto; margin:0;" onclick="toggleModal('reqModal')">REQ</button>
                <button class="input-box" style="width:auto; margin:0;" onclick="openSettings()">ðŸ”§</button>
                <button id="adminBtn" class="input-box" style="display:none; width:auto; margin:0; border:1px solid red; color:red;" onclick="toggleModal('adminSettings')">ROOT</button>
                <button class="input-box" style="background:var(--panic); color:white; border:none; width:80px;" onclick="triggerPanic()">PANIC</button>
            </div>
        </div>
        <div class="grid" id="gameGrid"></div>
    </div>

    <div id="adminSettings" class="modal">
        <h2 style="color:red; margin:0 0 20px 0; text-align:center;">ROOT_COMMAND</h2>
        <p style="font-size:10px;">CINEMATIC ALERT (BIG TEXT):</p>
        <input type="text" id="bigMsgInp" class="input-box" placeholder="Enter bold message...">
        <div style="display:flex; gap:5px;">
            <button class="input-box btn-glow" onclick="setBigText(true)">ON</button>
            <button class="input-box" onclick="setBigText(false)">OFF</button>
        </div>
        
        <p style="font-size:10px;">PRANKS:</p>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
            <button class="input-box" style="background:#400; color:white;" onclick="triggerRemote('fakeCrash')">CRASH</button>
            <button class="input-box" style="background:#404; color:white;" onclick="triggerRemote('ghost')">GHOST MOAM</button>
        </div>

        <div style="font-size:10px; color:var(--pin); margin-top:10px;">LOGGED REQUESTS:</div>
        <div id="requestList" style="max-height:80px; overflow-y:auto; background:#111; padding:5px; font-size:11px; margin-bottom:10px;"></div>
        <button class="input-box" onclick="clearRequests()" style="font-size:10px;">CLEAR LOGS</button>
        <button class="input-box" onclick="toggleModal('adminSettings')">EXIT ROOT</button>
    </div>

    <div id="plebSettings" class="modal">
        <h2 style="margin-top:0;">SYSTEM PREFS</h2>
        <div style="background:#111; padding:15px; border-radius:8px; border-left:4px solid var(--primary);">
            <p style="margin:0 0 10px 0; font-size:12px;">REDIRECT STEALTH URL:</p>
            <input type="text" id="panicUrlInput" class="input-box" placeholder="e.g. https://google.com">
            <button class="input-box btn-glow" onclick="saveSettings()">UPDATE PANIC KEY</button>
        </div>
        <button class="input-box" onclick="toggleModal('plebSettings')" style="margin-top:15px;">CLOSE</button>
    </div>

    <div id="reqModal" class="modal">
        <h3>NEW REQUEST</h3>
        <input type="text" id="gameReqInput" class="input-box" placeholder="What game should I add?">
        <button class="input-box btn-glow" onclick="submitRequest('gameReqInput')">SEND REQUEST</button>
        <button class="input-box" onclick="toggleModal('reqModal')">CANCEL</button>
    </div>

    <div id="authLayer" style="display:none; position:fixed; inset:0; background:#000; z-index:10000; align-items:center; justify-content:center; flex-direction:column;">
        <h1 style="letter-spacing:15px; color:white;">MONGLE</h1>
        <div style="width:300px; text-align:center;">
            <input type="text" id="username" class="input-box" placeholder="ACCESS_ID">
            <button class="input-box btn-glow" onclick="handleLogin()">BYPASS</button>
            <button onclick="promptRoot()" style="background:none; border:none; color:#151515; cursor:pointer; margin-top:20px;">[ADMIN_LOGIN]</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, remove, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let masterGames = [];
        let gameStats = {};

        const norm = (s) => s.toLowerCase().replace(/[^a-z0-9]/g, '');

        // PANIC & SETTINGS
        window.openSettings = () => {
            document.getElementById('panicUrlInput').value = localStorage.getItem('monglePanicUrl') || "https://classroom.google.com";
            toggleModal('plebSettings');
        };
        window.saveSettings = () => {
            localStorage.setItem('monglePanicUrl', document.getElementById('panicUrlInput').value);
            alert("Panic Protocol Updated.");
            toggleModal('plebSettings');
        };
        window.triggerPanic = () => window.location.replace(localStorage.getItem('monglePanicUrl') || "https://classroom.google.com");

        // BIG TEXT & PRANK SYNC
        onValue(ref(db, 'system/bigText'), (s) => {
            const d = s.val() || { active: false, text: "" };
            const el = document.getElementById('cinematicAlert');
            if(d.active) {
                document.getElementById('bigText').innerText = d.text;
                el.style.display = 'flex';
            } else { el.style.display = 'none'; }
        });

        onValue(ref(db, 'system/remoteTrigger'), (s) => {
            const t = s.val();
            if(!t || window.isRoot) return;
            if(t === 'fakeCrash') {
                document.body.innerHTML = `<div style="background:blue; color:white; padding:50px; height:100vh; font-family:monospace;">:( PC ERROR</div>`;
                setTimeout(() => location.reload(), 3000);
            }
            if(t === 'ghost') {
                document.body.style.filter = "invert(1) grayscale(1)";
                setTimeout(() => document.body.style.filter = "none", 2000);
            }
        });

        window.setBigText = (active) => set(ref(db, 'system/bigText'), { active, text: document.getElementById('bigMsgInp').value });
        window.triggerRemote = (type) => {
            set(ref(db, 'system/remoteTrigger'), type);
            setTimeout(() => set(ref(db, 'system/remoteTrigger'), null), 1000);
        };

        // REQUESTS
        onValue(ref(db, 'system/requests'), (s) => {
            const list = document.getElementById('requestList');
            list.innerHTML = "";
            if(s.val()) Object.values(s.val()).forEach(r => list.innerHTML += `<div>â€¢ ${r.name}</div>`);
        });

        window.submitRequest = (id) => {
            const name = document.getElementById(id).value.trim();
            if(!name) return;
            if(masterGames.some(g => norm(g.name).includes(norm(name)))) { alert("Game exists!"); }
            else { push(ref(db, 'system/requests'), { name }); alert("Sent!"); }
            document.getElementById(id).value = "";
            toggleModal('reqModal');
        };

        // CORE ENGINE
        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const data = await res.json();
            masterGames = data.filter(f => f.name.endsWith('.html') && f.name !== 'index.html');
            onValue(ref(db, 'system/stats'), (s) => { gameStats = s.val() || {}; renderGrid(masterGames); });
        }

        function renderGrid(list) {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = "";
            list.forEach(f => {
                const clicks = gameStats[norm(f.name)] || 0;
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `${f.name.replace('.html','').replace(/[-_]/g, ' ')} ${clicks > 15 ? '<span class="stat-badge">ðŸ”¥</span>' : ''}`;
                card.onclick = () => {
                    runTransaction(ref(db, `system/stats/${norm(f.name)}`), (c) => (c || 0) + 1);
                    window.open(`https://raw.githack.com/bob154526-hue/Mongle/main/${f.name}`, '_blank');
                };
                grid.appendChild(card);
            });
        }

        // ACCESS
        document.addEventListener('keydown', (e) => { if(e.shiftKey && e.key === 'L') enter(); });
        function enter() { 
            const p = prompt("ACCESS_ID:");
            if(p === "mongle77" || p === "MONGLE_OWNER_99") {
                document.getElementById('lockdownScreen').style.display = 'none';
                document.getElementById('authLayer').style.display = 'flex';
                if(p === "MONGLE_OWNER_99") window.isRoot = true;
            }
        }
        window.handleLogin = () => {
            document.getElementById('authLayer').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            if(window.isRoot) document.getElementById('adminBtn').style.display = 'block';
            loadGames();
        };
        window.promptRoot = () => { if(prompt("ROOT:") === "MONGLE_OWNER_99") { window.isRoot = true; handleLogin(); } };
        window.clearRequests = () => remove(ref(db, 'system/requests'));
        window.toggleModal = (id) => { const e = document.getElementById(id); e.style.display = e.style.display === 'block' ? 'none' : 'block'; };
        window.filterGames = () => renderGrid(masterGames.filter(g => g.name.toLowerCase().includes(document.getElementById('gameSearch').value.toLowerCase())));
    </script>
</body>
</html>
