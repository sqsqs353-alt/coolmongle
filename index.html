<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000; --card: #0a0a0a; --accent: #003b00; --panic: #ff3131; --pin: #ffcc00; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--primary); font-family: 'Courier New', monospace; overflow: hidden; }
        
        #lockdownScreen { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #000; font-family: sans-serif; }
        #globalTicker { background: #050505; color: var(--primary); font-size: 11px; padding: 6px; text-align: center; border-bottom: 1px solid var(--accent); overflow: hidden; white-space: nowrap; height: 30px; box-sizing: border-box; }
        #globalTicker.urgent { background: #4a0000; color: #fff; animation: pulse 2s infinite; border-bottom: 1px solid red; }
        .ticker-text { display: inline-block; animation: scroll 20s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        #mainApp { display: none; height: 100vh; flex-direction: column; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid var(--accent); height: 65px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; padding: 20px; overflow-y: auto; flex-grow: 1; }
        .game-card { background: var(--card); border: 1px solid var(--accent); padding: 15px; border-radius: 4px; text-align: center; cursor: pointer; transition: 0.3s; position: relative; }
        .game-card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .stat-badge { position: absolute; top: 2px; right: 5px; font-size: 10px; color: var(--pin); }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #0a0a0a; border: 1px solid var(--primary); padding: 20px; z-index: 11000; width: 350px; box-shadow: 0 0 50px #000; }
        .input-box { background: #000; border: 1px solid var(--accent); color: var(--primary); padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 8px; font-family: inherit; }
    </style>
</head>
<body>

    <div id="lockdownScreen">
        <h1 style="font-size:72px; margin:0; color:#555;">404.</h1>
        <p>The requested URL was not found.</p>
        <button onclick="location.reload()" style="background:#1a73e8; color:white; border:none; padding:10px 20px; cursor:pointer; border-radius:4px;">Retry</button>
    </div>

    <div id="mainApp">
        <div id="globalTicker"><div class="ticker-text" id="tickerMsg">...</div></div>
        <div class="top-bar">
            <div style="font-weight:bold; letter-spacing:2px;">MONGLE ARCADE</div>
            <div style="display:flex; gap:8px;">
                <input type="text" id="gameSearch" class="input-box" style="width:140px; margin:0;" placeholder="SEARCH..." onkeyup="filterGames()">
                <button class="input-box" style="width:auto; margin:0;" onclick="toggleModal('reqModal')">‚ûï</button>
                <button class="input-box" style="width:auto; margin:0;" onclick="openSettings()">üîß</button>
                <button id="adminBtn" class="input-box" style="display:none; width:auto; margin:0; border-color:red;" onclick="toggleModal('adminSettings')">‚öôÔ∏è</button>
                <button class="input-box" style="background:var(--panic); color:white; border:none;" onclick="triggerPanic()">PANIC</button>
            </div>
        </div>
        <div class="grid" id="gameGrid"></div>
    </div>

    <div id="adminSettings" class="modal">
        <h3 style="color:red; margin:0 0 10px 0;">ROOT_CONSOLE</h3>
        <input type="text" id="msgInp" class="input-box" placeholder="Set Ticker Text...">
        <div style="display:flex; gap:5px; margin-bottom:10px;">
            <button class="input-box" onclick="updateTicker(false)">NORM</button>
            <button class="input-box" onclick="updateTicker(true)" style="background:red; color:white;">URGENT</button>
        </div>
        <div style="font-size:10px; color:var(--pin);">USER REQUESTS:</div>
        <div id="requestList" style="max-height:100px; overflow-y:auto; border:1px solid #222; margin:5px 0; font-size:10px; padding:5px; background:#000;"></div>
        <button class="input-box" onclick="clearRequests()" style="font-size:9px; background:#200;">WIPE ALL REQUESTS</button>
        <button class="input-box" onclick="togglePrank()" style="background:purple; color:white;">SEND FAKE CRASH</button>
        <button class="input-box" onclick="toggleModal('adminSettings')">CLOSE</button>
    </div>

    <div id="plebSettings" class="modal">
        <h3>SETTINGS</h3>
        <p style="font-size:10px;">PANIC URL:</p>
        <input type="text" id="panicUrlInput" class="input-box" placeholder="https://classroom.google.com">
        <button class="input-box" onclick="saveSettings()" style="border-color:var(--primary);">SAVE CHANGES</button>
        <button class="input-box" onclick="toggleModal('plebSettings')">CLOSE</button>
    </div>

    <div id="reqModal" class="modal">
        <h3>REQUEST GAME</h3>
        <input type="text" id="gameReqInput" class="input-box" placeholder="Game Name...">
        <button class="input-box" onclick="submitRequest('gameReqInput')">SUBMIT</button>
        <button class="input-box" onclick="toggleModal('reqModal')">CLOSE</button>
    </div>

    <div id="authLayer" style="display:none; position:fixed; inset:0; background:#000; z-index:10000; align-items:center; justify-content:center; flex-direction:column;">
        <h2 style="color:var(--primary); letter-spacing:5px;">MONGLE_OS</h2>
        <div style="border:1px solid var(--accent); padding:30px; text-align:center;">
            <input type="text" id="username" class="input-box" placeholder="USERNAME">
            <button class="input-box" onclick="handleLogin()">ENTER</button>
            <button onclick="promptRoot()" style="background:none; border:none; color:#111; cursor:pointer; margin-top:15px; display:block; width:100%;">[ROOT]</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, remove, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let masterGames = [];
        let gameStats = {};

        const norm = (s) => s.toLowerCase().replace(/[^a-z0-9]/g, '');

        // PANIC & SETTINGS FIX
        window.openSettings = () => {
            document.getElementById('panicUrlInput').value = localStorage.getItem('monglePanicUrl') || "https://classroom.google.com";
            toggleModal('plebSettings');
        };
        window.saveSettings = () => {
            localStorage.setItem('monglePanicUrl', document.getElementById('panicUrlInput').value);
            alert("Panic Key Updated!");
            toggleModal('plebSettings');
        };
        window.triggerPanic = () => window.location.replace(localStorage.getItem('monglePanicUrl') || "https://classroom.google.com");

        // GLOBAL SYNC LISTENERS
        onValue(ref(db, 'system/ticker'), (s) => {
            const d = s.val() || { text: "SYSTEM ONLINE", urgent: false };
            document.getElementById('tickerMsg').innerText = d.text;
            document.getElementById('globalTicker').className = d.urgent ? 'urgent' : '';
        });
        
        onValue(ref(db, 'system/requests'), (s) => {
            const list = document.getElementById('requestList');
            list.innerHTML = "";
            if(s.val()) Object.values(s.val()).forEach(r => list.innerHTML += `<div style="padding:4px; border-bottom:1px solid #111;">‚Ä¢ ${r.name}</div>`);
            else list.innerHTML = "<i style='color:#444'>No pending requests</i>";
        });

        onValue(ref(db, 'system/stats'), (s) => { gameStats = s.val() || {}; renderGrid(masterGames); });
        onValue(ref(db, 'system/prank'), (s) => { if(s.val() && !window.isRoot) triggerFakeCrash(); });

        // GAME REQUESTS
        window.submitRequest = (id) => {
            const name = document.getElementById(id).value.trim();
            if(!name) return;
            if(masterGames.some(g => norm(g.name).includes(norm(name)))) {
                alert("This game is already in the library!");
            } else {
                push(ref(db, 'system/requests'), { name, date: new Date().toLocaleTimeString() });
                alert("Request Sent!");
            }
            document.getElementById(id).value = "";
            if(id === 'gameReqInput') toggleModal('reqModal');
        };

        // GAMES LIST
        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const data = await res.json();
            masterGames = data.filter(f => f.name.endsWith('.html') && f.name !== 'index.html');
            renderGrid(masterGames);
        }

        function renderGrid(list) {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = "";
            list.forEach(f => {
                const cleanName = f.name.replace('.html','').replace(/[-_]/g, ' ');
                const clicks = gameStats[norm(f.name)] || 0;
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `${cleanName} ${clicks > 10 ? '<span class="stat-badge">üî•</span>' : ''}`;
                card.onclick = () => {
                    runTransaction(ref(db, `system/stats/${norm(f.name)}`), (c) => (c || 0) + 1);
                    window.open(`https://raw.githack.com/bob154526-hue/Mongle/main/${f.name}`, '_blank');
                };
                grid.appendChild(card);
            });
        }

        // AUTH & CORE
        document.addEventListener('keydown', (e) => { if(e.shiftKey && e.key === 'L') enter(); });
        function enter() { 
            const p = prompt("ACCESS KEY:");
            if(p === "mongle77" || p === "MONGLE_OWNER_99") {
                document.getElementById('lockdownScreen').style.display = 'none';
                document.getElementById('authLayer').style.display = 'flex';
                if(p === "MONGLE_OWNER_99") window.isRoot = true;
            }
        }
        window.handleLogin = () => {
            document.getElementById('authLayer').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            if(window.isRoot) document.getElementById('adminBtn').style.display = 'block';
            loadGames();
        };
        window.promptRoot = () => { if(prompt("ROOT:") === "MONGLE_OWNER_99") { window.isRoot = true; handleLogin(); } };
        window.updateTicker = (u) => set(ref(db, 'system/ticker'), { text: document.getElementById('msgInp').value, urgent: u });
        window.clearRequests = () => remove(ref(db, 'system/requests'));
        window.togglePrank = () => { set(ref(db, 'system/prank'), true); setTimeout(() => set(ref(db, 'system/prank'), false), 5000); };
        window.toggleModal = (id) => { const e = document.getElementById(id); e.style.display = e.style.display === 'block' ? 'none' : 'block'; };
        window.filterGames = () => renderGrid(masterGames.filter(g => g.name.toLowerCase().includes(document.getElementById('gameSearch').value.toLowerCase())));
        function triggerFakeCrash() {
            document.body.innerHTML = `<div style="background:blue; color:white; font-family:monospace; padding:50px; height:100vh;">:( System Error. Restarting...</div>`;
            setTimeout(() => location.reload(), 3000);
        }
    </script>
</body>
</html>
