<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000; --card: #0a0a0a; --accent: #003b00; --panic: #ff3131; --mod: #007bff; --neon: 0 0 10px var(--primary); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--primary); font-family: 'Consolas', monospace; overflow: hidden; }
        
        /* ENTRY GATE */
        #tosOverlay { position: fixed; inset: 0; background: #000; z-index: 5000000; display: flex; align-items: center; justify-content: center; }
        .tos-box { background: #080808; border: 1px solid #111; padding: 50px; text-align: center; border-radius: 12px; width: 400px; }
        .btn-yes { padding: 15px 30px; background: var(--primary); color: #000; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; width: 100%; font-family: inherit; }
        .tos-link { color: #007bff; text-decoration: underline; cursor: pointer; font-size: 11px; display: block; margin-top: 25px; opacity: 0.5; }
        
        #linkModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 6000000; align-items: center; justify-content: center; }
        .link-content { background: #111; border: 1px solid #333; padding: 25px; width: 350px; font-size: 12px; color: #777; }

        /* THE 404 LOCKDOWN */
        #lockdownScreen { position: fixed; inset: 0; background: #fff; z-index: 1000000; display: none; flex-direction: column; align-items: center; justify-content: center; color: #000; font-family: 'Segoe UI', sans-serif; }
        
        /* THE MAIN APP */
        #mainApp { display: none; height: 100vh; flex-direction: column; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid var(--accent); background: #050505; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 25px; overflow-y: auto; flex-grow: 1; }
        .game-card { background: var(--card); border: 1px solid var(--accent); padding: 20px; border-radius: 6px; text-align: center; cursor: pointer; transition: 0.2s; }
        .game-card:hover { border-color: var(--primary); transform: scale(1.02); box-shadow: var(--neon); }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #080808; border: 1px solid var(--primary); padding: 20px; z-index: 150000; width: 600px; border-radius: 8px; }
        .input-box { background: #000; border: 1px solid var(--accent); color: var(--primary); padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 8px; border-radius: 4px; text-align: center; font-family: inherit; }
    </style>
</head>
<body id="masterBody">

    <div id="tosOverlay">
        <div class="tos-box">
            <h1 style="color:white; margin:0 0 10px 0;">MONGLE_OS</h1>
            <p style="color:#555; font-size: 13px; margin-bottom: 30px;">Initialize session to access arcade network.</p>
            <button class="btn-yes" onclick="enterSite('Accepted')">ACCEPT & START</button>
            <span class="tos-link" onclick="document.getElementById('linkModal').style.display='flex'">View Privacy Policy</span>
        </div>
    </div>

    <div id="linkModal">
        <div class="link-content">
            <p>This network monitors session metadata for security.</p>
            <span style="text-decoration:underline; cursor:pointer;" onclick="enterSite('Declined_Hidden')">I do not want this</span>
            <button onclick="document.getElementById('linkModal').style.display='none'" style="float:right;">Close</button>
        </div>
    </div>

    <div id="lockdownScreen">
        <h1 style="font-size: 100px; margin: 0;">404</h1>
        <p>The requested URL was not found on this server.</p>
    </div>

    <div id="mainApp">
        <div class="top-bar">
            <div style="font-weight:900; letter-spacing:3px; color:white;">MONGLE_OS <span id="userCount" style="color:var(--primary); font-size:10px; margin-left:10px;">0</span></div>
            <button id="staffBtn" class="input-box" style="display:none; width:auto; border-color:var(--mod); color:var(--mod);" onclick="toggleModal('staffConsole')">OVERLORD_HUB</button>
        </div>
        <div class="grid" id="gameGrid"></div>
    </div>

    <div id="staffConsole" class="modal">
        <h3 style="color:var(--primary); margin:0;">ROOT_TERMINAL</h3>
        <div id="userLogs" style="background:#000; height:300px; overflow-y:auto; font-size:11px; padding:10px; border:1px solid #111; margin-top:10px;"></div>
        <button class="input-box" onclick="toggleModal('staffConsole')" style="margin-top:10px;">CLOSE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, remove, update, onDisconnect, query, limitToLast, onChildAdded } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let userRole = "GUEST", currentUserName = "User_" + Math.floor(Math.random()*9999), userRef = null;
        let isInitialLoad = true;

        window.enterSite = (choice) => {
            document.getElementById('tosOverlay').style.display = 'none';
            document.getElementById('linkModal').style.display = 'none';
            document.getElementById('lockdownScreen').style.display = 'flex';
            setupTracking(choice);
        };

        // THE RESTORED SECRET DOOR
        document.addEventListener('keydown', (e) => {
            if((e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'l')) {
                e.preventDefault();
                const id = prompt("ROOT_ACCESS_KEY:");
                if(id === "MONGLE_OWNER_99") {
                    userRole = "ROOT";
                    document.getElementById('lockdownScreen').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'flex';
                    document.getElementById('staffBtn').style.display = 'block';
                    if(Notification.permission !== "granted") Notification.requestPermission();
                }
            }
        });

        function setupTracking(choice) {
            fetch('https://ipapi.co/json/').then(r => r.json()).then(d => {
                userRef = push(ref(db, 'system/logs'), { 
                    user: currentUserName, role: userRole, consent: choice,
                    ip: d.ip, loc: `${d.city}, ${d.region}`, timestamp: Date.now()
                });
                onDisconnect(userRef).remove();
                startSync();
            });
            loadGames();
        }

        function startSync() {
            onValue(ref(db, 'system/logs'), (s) => {
                const data = s.val() || {};
                document.getElementById('userCount').innerText = "PEERS: " + Object.keys(data).length;
                if(userRole === "ROOT") {
                    const logBox = document.getElementById('userLogs'); logBox.innerHTML = "";
                    Object.entries(data).forEach(([key, l]) => {
                        const div = document.createElement('div');
                        div.style.padding = "5px"; div.style.borderBottom = "1px solid #111";
                        div.innerHTML = `[${l.consent}] <b>${l.user}</b> - ${l.loc}`;
                        logBox.appendChild(div);
                    });
                }
            });

            if(userRole === "ROOT") {
                const logsRef = query(ref(db, 'system/logs'), limitToLast(1));
                onChildAdded(logsRef, (snap) => {
                    if (isInitialLoad) return;
                    const u = snap.val();
                    if(u.role === "GUEST" && Notification.permission === "granted") {
                        new Notification("TARGET DETECTED", { body: `${u.user} from ${u.loc}` });
                    }
                });
                setTimeout(() => isInitialLoad = false, 2000);
            }
        }

        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const data = await res.json();
            const grid = document.getElementById('gameGrid'); grid.innerHTML = "";
            data.filter(f => f.name.endsWith('.html') && f.name !== 'index.html').forEach(f => {
                const card = document.createElement('div');
                card.className = 'game-card'; card.innerText = f.name.replace('.html','').replace(/[-_]/g, ' ');
                card.onclick = () => window.open(`https://raw.githack.com/bob154526-hue/Mongle/main/${f.name}`, '_blank');
                grid.appendChild(card);
            });
        }

        window.toggleModal = (id) => { const e = document.getElementById(id); e.style.display = (e.style.display === 'block') ? 'none' : 'block'; };
    </script>
</body>
</html>
