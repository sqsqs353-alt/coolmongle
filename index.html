<!DOCTYPE html>
<html>
<head>
    <title>Google Docs</title>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #58a6ff; --text: #c9d1d9; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 0; }
        .navbar { background: #161b22; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #30363d; }
        .container { padding: 30px; max-width: 1200px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .game-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid #30363d; text-align: center; cursor: pointer; transition: 0.2s; }
        .game-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .game-emoji { font-size: 50px; margin-bottom: 10px; display: block; }
        .game-name { font-weight: bold; font-size: 14px; }
        .btn { background: #21262d; border: 1px solid #30363d; color: white; padding: 8px 15px; border-radius: 6px; cursor: pointer; }
        .footer-nav { position: fixed; bottom: 10px; right: 15px; opacity: 0.05; transition: 0.3s; }
        .footer-nav:hover { opacity: 1; }
        .footer-nav a { color: #8b949e; text-decoration: none; font-size: 12px; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="navbar">
        <div id="clock" style="font-family:monospace;">00:00:00</div>
        <div style="display:flex; gap:10px;">
            <button class="btn" onclick="autoScan()">ğŸ”„ Reload</button>
            <button class="btn" onclick="panic()" style="background:#da3633;">Panic</button>
        </div>
    </div>

    <div class="container">
        <h2 style="color:var(--accent)">ğŸ® Games</h2>
        <div id="gameGrid" class="grid"></div>
        <h2 style="color:#ff7b72; margin-top:40px;">ğŸŒ Utilities</h2>
        <div id="proxyGrid" class="grid"></div>
    </div>

    <div class="footer-nav">
        <a href="stats.html">ğŸ“Š Viewer Stats</a>
        <a href="wiki.html">âš™ï¸ Admin Settings</a>
    </div>

    <script>
        const USER = "bob154526-hue"; const REPO = "Mongle";
        
        // Tab Cloaking
        document.title = localStorage.getItem('tabTitle') || "Google Docs";
        let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
        link.href = localStorage.getItem('tabIcon') || "https://ssl.gstatic.com/docs/documents/images/kix-favicon-2023q4.ico";
        document.getElementsByTagName('head')[0].appendChild(link);

        function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }
        setInterval(updateClock, 1000); updateClock();

        function panic() { window.location.replace(localStorage.getItem('panicUrl') || 'https://classroom.google.com'); }
        window.onkeydown = (e) => { if (e.key === "Escape") panic(); };

        async function autoScan() {
            const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/`);
            const files = await res.json();
            const htmlFiles = files.filter(f => f.name.endsWith('.html') && !['index.html', 'wiki.html', 'stats.html'].includes(f.name));
            const iData = JSON.parse(localStorage.getItem('mongleIcons')) || {};

            const gGrid = document.getElementById('gameGrid');
            const pGrid = document.getElementById('proxyGrid');
            gGrid.innerHTML = ""; pGrid.innerHTML = "";

            htmlFiles.forEach(file => {
                const name = file.name.replace('.html', '');
                const isUtil = name.toLowerCase().includes('proxy') || name.toLowerCase().includes('soundboard');
                const card = document.createElement('div');
                card.className = 'game-card';
                card.onclick = () => {
                    const win = window.open('about:blank', '_blank');
                    win.document.body.innerHTML = `<iframe src="${window.location.origin + window.location.pathname.replace('index.html', '') + file.name}" style="position:fixed; top:0; left:0; width:100%; height:100%; border:none;"></iframe>`;
                };
                card.innerHTML = `<span class="game-emoji">${iData[file.name] || (isUtil ? 'ğŸŒ' : 'ğŸ®')}</span><div class="game-name">${name}</div>`;
                if (isUtil) pGrid.appendChild(card); else gGrid.appendChild(card);
            });
        }
        autoScan();
    </script>
</body>
</html>
