<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000; --card: #0a0a0a; --accent: #003b00; --panic: #ff3131; --mod: #007bff; --neon: 0 0 10px var(--primary); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--primary); font-family: 'Consolas', monospace; overflow: hidden; }
        
        /* 404 CLOAK */
        #lockdownScreen { position: fixed; inset: 0; background: #fff; z-index: 1000000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #000; font-family: 'Segoe UI', sans-serif; }
        
        /* BROADCAST BANNER */
        #globalBanner { position: fixed; top: 0; left: 0; width: 100%; background: var(--panic); color: white; padding: 5px; text-align: center; font-size: 12px; z-index: 500000; display: none; font-weight: bold; border-bottom: 2px solid white; }

        /* INTERNAL GAME VIEWER */
        #gameViewer { position: fixed; inset: 0; background: #000; z-index: 400000; display: none; flex-direction: column; }
        #gameIframe { border: none; width: 100%; flex-grow: 1; }
        .viewer-bar { background: #050505; padding: 10px; display: flex; justify-content: space-between; border-bottom: 1px solid var(--accent); }

        /* UI LAYOUT */
        #mainApp { display: none; height: 100vh; flex-direction: column; padding-top: 30px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid var(--accent); background: #050505; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 25px; overflow-y: auto; flex-grow: 1; }
        .game-card { background: var(--card); border: 1px solid var(--accent); padding: 20px; border-radius: 6px; text-align: center; cursor: pointer; transition: 0.2s; }
        .game-card:hover { border-color: var(--primary); transform: scale(1.02); box-shadow: var(--neon); }

        /* MODALS */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #080808; border: 1px solid var(--primary); padding: 20px; z-index: 600000; width: 400px; border-radius: 8px; }
        .input-box { background: #000; border: 1px solid var(--accent); color: var(--primary); padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 8px; border-radius: 4px; text-align: center; font-family: inherit; }
        .btn-glow { background: var(--primary); color: #000; font-weight: bold; border: none; cursor: pointer; padding: 10px; border-radius: 4px; width: 100%; transition: 0.2s; }
        
        .log-container { background: #000; border: 1px solid #111; height: 150px; overflow-y: auto; font-size: 11px; margin-bottom: 10px; }
        .log-entry { padding: 8px; border-bottom: 1px solid #0a0a0a; cursor: pointer; display: flex; justify-content: space-between; }
        
        #whisperOverlay { position: fixed; top: 20%; left: 50%; transform: translateX(-50%); background: #000; border: 2px solid var(--primary); padding: 20px; z-index: 700000; display: none; text-align: center; box-shadow: var(--neon); min-width: 300px; }
    </style>
</head>
<body>

    <div id="globalBanner">SYSTEM_NOTICE: <span id="bannerText"></span></div>

    <div id="whisperOverlay">
        <div style="font-size: 10px; color: red; margin-bottom: 10px;">INCOMING_ENCRYPTED_DATA</div>
        <div id="whisperText" style="font-size: 16px; color: white;"></div>
        <button class="btn-glow" style="margin-top: 15px; background: #111; color: white;" onclick="this.parentElement.style.display='none'">DISMISS</button>
    </div>

    <div id="gameViewer">
        <div class="viewer-bar">
            <span id="currentGameTitle" style="color:white; font-weight:bold;">LOADING...</span>
            <button class="btn-glow" style="width:auto; padding:0 20px; background:red; color:white;" onclick="closeGame()">EXIT_GAME</button>
        </div>
        <iframe id="gameIframe" src=""></iframe>
    </div>

    <div id="lockdownScreen">
        <h1 style="font-size: 80px; margin: 0;">404</h1>
        <p>The requested URL was not found on this server.</p>
    </div>

    <div id="mainApp">
        <div class="top-bar">
            <div style="display:flex; align-items:center; gap:20px;">
                <div style="font-weight:900; letter-spacing:3px; font-size: 18px; color:white;">MONGLE_<span style="color:var(--primary)">OS</span></div>
                <input type="text" id="searchBar" class="input-box" style="width: 200px; margin: 0; padding: 5px;" placeholder="SEARCH GAMES/USERS..." onkeyup="masterSearch()">
            </div>
            <div style="display:flex; gap:8px;">
                <button class="input-box" style="width:auto; margin:0; padding: 5px 15px;" onclick="toggleModal('settingsModal')">SETTINGS</button>
                <button id="staffBtn" class="input-box" style="display:none; width:auto; margin:0; border-color:var(--mod); color:var(--mod);" onclick="toggleModal('staffConsole')">ROOT</button>
                <button class="input-box" style="background:var(--panic); color:white; border:none; width:auto;" onclick="triggerPanic()">PANIC</button>
            </div>
        </div>
        <div class="grid" id="gameGrid"></div>
    </div>

    <div id="staffConsole" class="modal">
        <h3 style="color:var(--mod); margin-top:0;">OVERLORD_PANEL</h3>
        <div id="userLogs" class="log-container"></div>
        
        <p style="font-size:9px; color:#555;">GLOBAL BROADCAST PIN</p>
        <input type="text" id="broadcastInp" class="input-box" placeholder="Message for all users...">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-bottom:10px;">
            <button class="btn-glow" onclick="sendBroadcast()">PIN MESSAGE</button>
            <button class="btn-glow" style="background:#222; color:white;" onclick="clearBroadcast()">CLEAR PIN</button>
        </div>

        <div id="rootActions" style="display:none;">
            <button class="btn-glow" style="background:#ff8c00;" onclick="remove(ref(db, 'system/logs'))">PURGE ALL SESSIONS</button>
        </div>
        <button class="input-box" onclick="toggleModal('staffConsole')" style="margin-top:10px;">EXIT</button>
    </div>

    <div id="settingsModal" class="modal">
        <h3>SYSTEM_SETTINGS</h3>
        <input type="text" id="panicUrlInput" class="input-box" placeholder="Panic URL (https://...)">
        <button class="btn-glow" onclick="saveSettings()">SAVE CONFIG</button>
        <button class="input-box" onclick="toggleModal('settingsModal')" style="margin-top:5px; border:none;">CLOSE</button>
    </div>

    <div id="authLayer" style="display:none; position:fixed; inset:0; background:#000; z-index:900000; align-items:center; justify-content:center; flex-direction:column;">
        <h1 style="letter-spacing:10px;">MONGLE_OS</h1>
        <div style="width:280px; text-align:center; background:#050505; padding:30px; border:1px solid #111;">
            <input type="text" id="username" class="input-box" placeholder="USERNAME" maxlength="15">
            <button class="btn-glow" onclick="handleLogin('GUEST')">ENTER</button>
            <button class="input-box" style="margin-top:15px; font-size:10px;" onclick="handleAuthPrompt()">ROOT_ACCESS</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let userRole = "GUEST", isGhost = false, currentUserName = "", userRef = null, panicUrl = localStorage.getItem("panicUrl") || "https://google.com";

        window.handleAuthPrompt = () => {
            const id = prompt("KEY:");
            if(id === "MONGLE_OWNER_99") { userRole = "ROOT"; isGhost = true; setupSession(); }
            else if(id === "MONGLE_MOD_2026") { userRole = "ADMIN"; isGhost = false; setupSession(); }
        };

        window.handleLogin = (role) => {
            if(!document.getElementById('username').value) return alert("Identify yourself.");
            userRole = role; setupSession();
        };

        function setupSession() {
            currentUserName = document.getElementById('username').value;
            document.getElementById('authLayer').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            
            if(!isGhost) {
                userRef = push(ref(db, 'system/logs'), { user: currentUserName, role: userRole, status: "Idle", time: Date.now() });
                onDisconnect(userRef).remove();
            }

            if(userRole === "ROOT" || userRole === "ADMIN") {
                document.getElementById('staffBtn').style.display = 'block';
                if(userRole === "ROOT") document.getElementById('rootActions').style.display = 'block';
            }
            loadGames();
            syncSystem();
        }

        function syncSystem() {
            // Listen for Global Pin
            onValue(ref(db, 'system/broadcast'), (s) => {
                const d = s.val();
                if(d && d.active) {
                    document.getElementById('bannerText').innerText = d.msg;
                    document.getElementById('globalBanner').style.display = 'block';
                } else {
                    document.getElementById('globalBanner').style.display = 'none';
                }
            });

            // Listen for Whispers
            onValue(ref(db, `system/whispers/${currentUserName}`), (s) => {
                const d = s.val();
                if(d) {
                    document.getElementById('whisperText').innerText = d.msg;
                    document.getElementById('whisperOverlay').style.display = 'block';
                    remove(ref(db, `system/whispers/${currentUserName}`));
                }
            });

            // Listen for Admin Logs
            onValue(ref(db, 'system/logs'), (s) => {
                const data = s.val() || {};
                const logBox = document.getElementById('userLogs'); logBox.innerHTML = "";
                Object.entries(data).forEach(([key, l]) => {
                    const div = document.createElement('div');
                    div.className = "log-entry";
                    div.innerHTML = `<span>[${l.role}] ${l.user}</span> <span style="font-size:9px; color:#555;">${l.status}</span>`;
                    div.onclick = () => {
                        const msg = prompt(`Whisper to ${l.user}:`);
                        if(msg) set(ref(db, `system/whispers/${l.user}`), { msg });
                    };
                    logBox.appendChild(div);
                });
            });
        }

        window.openGame = (name, file) => {
            const url = `https://raw.githack.com/bob154526-hue/Mongle/main/${file}`;
            document.getElementById('currentGameTitle').innerText = name.toUpperCase();
            document.getElementById('gameIframe').src = url;
            document.getElementById('gameViewer').style.display = 'flex';
            if(userRef) set(ref(db, `system/logs/${userRef.key}/status`), "Playing: " + name);
        };

        window.closeGame = () => {
            document.getElementById('gameViewer').style.display = 'none';
            document.getElementById('gameIframe').src = "";
            if(userRef) set(ref(db, `system/logs/${userRef.key}/status`), "Idle");
        };

        window.masterSearch = () => {
            const q = document.getElementById('searchBar').value.toLowerCase();
            // Filter Games
            document.querySelectorAll('.game-card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none');
            // Filter Users in Log
            document.querySelectorAll('.log-entry').forEach(e => e.style.display = e.innerText.toLowerCase().includes(q) ? 'flex' : 'none');
        };

        window.sendBroadcast = () => {
            const msg = document.getElementById('broadcastInp').value;
            if(msg) set(ref(db, 'system/broadcast'), { active: true, msg });
        };
        window.clearBroadcast = () => set(ref(db, 'system/broadcast'), { active: false });

        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const data = await res.json();
            const grid = document.getElementById('gameGrid'); grid.innerHTML = "";
            data.filter(f => f.name.endsWith('.html') && f.name !== 'index.html').forEach(f => {
                const card = document.createElement('div');
                card.className = 'game-card';
                const cleanName = f.name.replace('.html','').replace(/[-_]/g, ' ');
                card.innerText = cleanName;
                card.onclick = () => openGame(cleanName, f.name);
                grid.appendChild(card);
            });
        }

        window.saveSettings = () => { localStorage.setItem("panicUrl", document.getElementById('panicUrlInput').value); toggleModal('settingsModal'); };
        window.triggerPanic = () => window.location.replace(localStorage.getItem("panicUrl") || "https://google.com");
        window.toggleModal = (id) => { const e = document.getElementById(id); e.style.display = (e.style.display === 'block') ? 'none' : 'block'; };

        document.addEventListener('keydown', (e) => { 
            if(e.shiftKey && e.key === 'L') { document.getElementById('lockdownScreen').style.display = 'none'; document.getElementById('authLayer').style.display = 'flex'; }
            if(e.key === ']') triggerPanic();
        });
    </script>
</body>
</html>
