<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000500; --card: rgba(0, 20, 0, 0.9); --accent: #003b00; --panic: #ff3131; --pin: #ffcc00; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--primary); font-family: 'Courier New', monospace; overflow: hidden; }

        /* OVERLAYS */
        #seizedOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 10002; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }
        #lockdownScreen { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: black; }
        #bypassModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; border: 3px solid #000; padding: 30px; z-index: 10000; color: black; }
        
        #mainApp { display: none; height: 100vh; flex-direction: column; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: rgba(0,0,0,0.95); border-bottom: 1px solid var(--primary); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding: 20px; overflow-y: auto; }
        .game-card { background: var(--card); border: 1px solid var(--accent); padding: 15px; border-radius: 8px; text-align: center; cursor: pointer; transition: 0.2s; }
        .game-card:hover { border-color: var(--primary); background: var(--accent); }

        /* PANELS */
        .side-panel { position: fixed; top: 0; right: -400px; width: 380px; height: 100vh; background: rgba(0, 5, 0, 0.98); border-left: 2px solid var(--primary); z-index: 2000; transition: 0.4s; padding: 25px; box-sizing: border-box; }
        .side-panel.open { right: 0; }
        #plebSettings { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; background: #111; border: 1px solid var(--primary); padding: 20px; z-index: 3000; }
        .input-box { background: #000; border: 1px solid var(--primary); color: var(--primary); padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: inherit; }
    </style>
</head>
<body id="bodyRoot">

    <div id="seizedOverlay">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Seal_of_the_Federal_Bureau_of_Investigation.svg/1200px-Seal_of_the_Federal_Bureau_of_Investigation.svg.png" width="120">
        <h1 style="color:red;">DOMAIN SEIZED</h1>
    </div>
    <div id="lockdownScreen"><h1>404 Not Found</h1></div>

    <div id="bypassModal">
        <h2>ENTER_SYSTEM_KEY</h2>
        <input type="password" id="sysKey" class="input-box" style="background: #eee; color: #000;">
        <button onclick="checkBypass()" class="input-box" style="background:#000; color:#fff;">UNBOLT</button>
    </div>

    <div id="mainApp">
        <div id="authLayer" style="position:fixed; inset:0; background:#000; z-index:5000; display:flex; align-items:center; justify-content:center;">
             <div style="width:300px; padding:40px; border:1px solid var(--primary); text-align:center;">
                <h1>MONGLE_OS</h1>
                <input type="text" id="username" class="input-box" placeholder="USERNAME">
                <button class="input-box" onclick="handleLogin('pleb')">LOGIN</button>
                <button class="input-box" style="font-size:10px;" onclick="promptLogin()">ROOT_CONSOLE</button>
            </div>
        </div>

        <div id="arcade" style="height:100%; display:none; flex-direction:column;">
            <div class="top-bar">
                <div id="userTag" style="color:var(--pin);">USER: GUEST</div>
                <div style="display:flex; gap:10px;">
                    <button class="input-box" style="width:auto; margin:0;" onclick="openPlebSettings()">üîß</button>
                    <button id="settingsBtn" class="input-box" style="display:none; width:auto; margin:0; border-color:red;" onclick="toggleRootSettings()">‚öôÔ∏è</button>
                    <button class="input-box" style="background:var(--panic); color:white; border:none; width:auto; margin:0;" onclick="triggerPanic()">PANIC</button>
                </div>
            </div>
            <div class="grid" id="gameGrid"></div>
        </div>

        <div id="plebSettings">
            <h3 style="margin-top:0;">USER_SETTINGS</h3>
            <label style="font-size:10px;">PANIC URL:</label>
            <input type="text" id="panicUrlInput" class="input-box">
            <label style="font-size:10px;">PANIC HOTKEY:</label>
            <input type="text" id="hotkeyInput" class="input-box" readonly placeholder="Click here then press a key" onclick="captureKey()">
            <button class="input-box" style="background:var(--primary); color:black;" onclick="savePlebSettings()">SAVE</button>
            <button class="input-box" onclick="document.getElementById('plebSettings').style.display='none'">CANCEL</button>
        </div>

        <div id="settingsPanel" class="side-panel">
            <h2 style="color:red;">MONGLE_ROOT</h2>
            <input type="text" id="ttsInput" class="input-box" placeholder="TTS Message...">
            <button class="input-box" onclick="deployTTS()">SPEAK TO ALL</button>
            <hr border="1" color="#222">
            <button class="input-box" onclick="triggerChaos('seized')">üëÆ FBI_SEIZURE</button>
            <button class="input-box" style="color:red;" onclick="triggerChaos('reset')">TERMINATE_ALL</button>
            <hr border="1" color="#222">
            <h3 style="font-size:12px;">GLOBAL AWARDS</h3>
            <input type="text" id="ownerPickInput" class="input-box" placeholder="Set Top Game...">
            <button class="input-box" onclick="setOwnerPick()">UPDATE STATS PAGE</button>
            <button class="input-box" onclick="toggleRootSettings()">CLOSE</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let isRoot = false, currentPanicKey = localStorage.getItem('p_key') || 'Escape';
        let panicUrl = localStorage.getItem('p_url') || 'https://classroom.google.com';

        // --- LOCKDOWN SYSTEM ---
        window.checkBypass = () => {
            if(document.getElementById('sysKey').value === "mongle77") {
                document.getElementById('lockdownScreen').style.display = 'none';
                document.getElementById('bypassModal').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
            }
        };

        // --- AUTH & STATS ---
        window.handleLogin = (role) => {
            if (role === 'root') { 
                isRoot = true; 
                document.getElementById('settingsBtn').style.display = 'block'; 
                document.getElementById('userTag').innerText = "USER: MONGLE"; 
            } else {
                document.getElementById('userTag').innerText = "USER: " + (document.getElementById('username').value || "GUEST").toUpperCase();
            }
            document.getElementById('authLayer').style.display = 'none';
            document.getElementById('arcade').style.display = 'flex';
            
            // Start Presence Tracking
            const presenceRef = push(ref(db, 'stats/presence'));
            set(presenceRef, true);
            onDisconnect(presenceRef).remove();

            loadGames(); syncChaos();
        };

        window.promptLogin = () => { if (prompt("Key:") === "MONGLE_OWNER_99") handleLogin('root'); };

        // --- GAME SYSTEM ---
        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const files = (await res.json()).filter(i => i.name.endsWith('.html') && i.name !== 'index.html');
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = "";
            files.forEach(f => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = f.name.replace('.html','');
                card.onclick = () => {
                    window.trackClick(f.name);
                    window.open(`https://raw.githack.com/bob154526-hue/Mongle/main/${f.name}`, '_blank');
                };
                grid.appendChild(card);
            });
        }

        window.trackClick = (gameName) => {
            const cleanName = gameName.replace('.html','').replace(/\./g, '_');
            const clickRef = ref(db, `stats/clicks/${cleanName}`);
            onValue(clickRef, (snap) => {
                let current = snap.val() || 0;
                set(clickRef, current + 1);
            }, { onlyOnce: true });
        };

        // --- PLEB SETTINGS ---
        window.openPlebSettings = () => {
            document.getElementById('panicUrlInput').value = panicUrl;
            document.getElementById('hotkeyInput').value = currentPanicKey;
            document.getElementById('plebSettings').style.display = 'block';
        };

        window.captureKey = () => {
            const input = document.getElementById('hotkeyInput');
            input.value = "LISTENING...";
            const listener = (e) => { e.preventDefault(); currentPanicKey = e.key; input.value = e.key; window.removeEventListener('keydown', listener); };
            window.addEventListener('keydown', listener, { once: true });
        };

        window.savePlebSettings = () => {
            panicUrl = document.getElementById('panicUrlInput').value;
            localStorage.setItem('p_url', panicUrl);
            localStorage.setItem('p_key', currentPanicKey);
            document.getElementById('plebSettings').style.display = 'none';
        };

        window.triggerPanic = () => { window.location.replace(panicUrl); };

        // --- ROOT ACTIONS ---
        window.toggleRootSettings = () => document.getElementById('settingsPanel').classList.toggle('open');
        window.deployTTS = () => set(ref(db, 'global/tts'), { text: document.getElementById('ttsInput').value, time: Date.now() });
        window.triggerChaos = (t) => set(ref(db, 'global/chaos'), { type: t, time: Date.now() });
        window.setOwnerPick = () => {
            set(ref(db, 'global/ownerPick'), document.getElementById('ownerPickInput').value);
            alert("Global Stats Updated!");
        };

        function syncChaos() {
            onValue(ref(db, 'global/chaos'), (s) => {
                const d = s.val();
                if (!d || isRoot) return;
                document.getElementById('seizedOverlay').style.display = (d.type === 'seized') ? 'flex' : 'none';
                if (d.type === 'reset') window.location.reload();
            });
            onValue(ref(db, 'global/tts'), (s) => {
                const d = s.val();
                if (!d || isRoot) return;
                const msg = new SpeechSynthesisUtterance(d.text);
                window.speechSynthesis.speak(msg);
            });
        }

        // HOTKEYS
        document.addEventListener('keydown', (e) => {
            if (e.shiftKey && e.key === 'L') document.getElementById('bypassModal').style.display = 'block';
            if (e.key === currentPanicKey) triggerPanic();
        });
    </script>
</body>
</html>
