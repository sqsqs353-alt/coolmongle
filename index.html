<!DOCTYPE html>
<html>
<head>
    <title>Google Docs</title>
    <style>
        :root { --bg: #020617; --card: #0f172a; --accent: #3b82f6; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; overflow-x: hidden; }
        .navbar { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1e293b; position: sticky; top: 0; z-index: 1000; }
        .container { padding: 30px 20px; max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; }
        .game-card { background: var(--card); border-radius: 20px; border: 1px solid #1e293b; padding: 25px 10px; text-align: center; cursor: pointer; transition: 0.3s; position: relative; }
        .game-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .logo-box { font-size: 50px; margin-bottom: 10px; display: block; }
        .btn-ui { padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; border: none; color: white; transition: 0.2s; }
        .btn-ui:hover { opacity: 0.8; }
        #search { padding: 10px; border-radius: 10px; border: 1px solid #334155; background: #000; color: white; width: 220px; }
        .panic-btn { background: #ef4444; }
        .reload-btn { background: #334155; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        
        /* Modals */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #adminBtn { display: none; position: fixed; bottom: 20px; right: 20px; background: #ef4444; padding: 12px 20px; border-radius: 12px; text-decoration: none; color: white; font-weight: bold; box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4); }
    </style>
</head>
<body>
    <div id="authModal" class="modal" style="display:none;">
        <h1 style="color:var(--accent); font-size: 3rem;">MONGLE</h1>
        <div id="step1">
            <input type="text" id="userInput" placeholder="Username..." style="padding:12px; width:260px; border-radius:8px; border:1px solid #333; background:#111; color:#fff;"><br>
            <button class="btn-ui" style="background:var(--accent); margin-top:15px; width:285px;" onclick="checkUser()">Join Arcade</button>
        </div>
        <div id="step2" style="display:none;">
            <p>Enter Password for <b>Mongle</b>:</p>
            <input type="password" id="passInput" style="padding:12px; width:260px; border-radius:8px; border:1px solid #333; background:#111; color:#fff;"><br>
            <button class="btn-ui" style="background:var(--accent); margin-top:15px; width:285px;" onclick="verify()">Unlock Owner Account</button>
        </div>
    </div>

    <div class="navbar">
        <div style="display:flex; align-items:center; gap:20px;">
            <div id="clock" style="font-family: monospace; color: #4ade80; font-weight: bold; font-size: 1.1rem;">00:00:00</div>
            <div id="serverStatus"><span class="status-dot" style="background:#4ade80"></span><small>SERVER ONLINE</small></div>
        </div>
        <div style="display:flex; align-items:center; gap:10px;">
            <input type="text" id="search" placeholder="Search..." onkeyup="filter()">
            <button class="btn-ui reload-btn" onclick="location.reload()">Reload</button>
            <button class="btn-ui panic-btn" onclick="panic()">Panic</button>
        </div>
    </div>

    <div class="container">
        <h2 style="border-left: 5px solid var(--accent); padding-left:15px; letter-spacing: 1px;">üïπÔ∏è ALL GAMES</h2>
        <div id="gameGrid" class="grid"></div>
    </div>

    <a href="wiki.html?mode=admin" id="adminBtn">‚öôÔ∏è ADMIN PANEL</a>

    <script>
        const USER = "bob154526-hue"; const REPO = "Mongle";
        
        if(!localStorage.getItem('mUser')) { document.getElementById('authModal').style.display = 'flex'; }
        
        function checkUser() {
            let n = document.getElementById('userInput').value.trim().toLowerCase();
            if(n === 'mongle') { document.getElementById('step1').style.display='none'; document.getElementById('step2').style.display='block'; }
            else if(n.length > 0) { localStorage.setItem('mUser', n); location.reload(); }
        }
        
        function verify() {
            if(document.getElementById('passInput').value === "1234") { localStorage.setItem('mUser', 'mongle'); location.reload(); }
            else { alert("Access Denied"); }
        }

        function filter() {
            let q = document.getElementById('search').value.toLowerCase();
            document.getElementById('adminBtn').style.display = (q === "admin") ? "block" : "none";
            document.querySelectorAll('.game-card').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(q) ? "block" : "none";
            });
        }

        async function load() {
            try {
                const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/`);
                if(!res.ok) throw new Error();
                const files = await res.json();
                const grid = document.getElementById('gameGrid');
                grid.innerHTML = "";
                
                const emoji = localStorage.getItem('globalEmoji') || 'üéÆ';
                
                files.filter(f => f.name.endsWith('.html') && !['index.html', 'wiki.html'].includes(f.name)).forEach(file => {
                    const name = file.name.replace('.html', '').replace(/_/g, ' ');
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.onclick = () => window.location.href = file.download_url;
                    card.innerHTML = `<span class="logo-box">${emoji}</span><b>${name}</b>`;
                    grid.appendChild(card);
                });
            } catch(e) { 
                document.getElementById('serverStatus').innerHTML = '<span class="status-dot" style="background:#ef4444"></span><small>CONNECTION BLOCKED</small>';
                document.getElementById('gameGrid').innerHTML = "<h3 style='grid-column: 1/-1; text-align:center;'>API Limit reached. Wait 5 minutes or use a VPN.</h3>";
            }
        }

        function panic() { window.location.replace(localStorage.getItem('panicURL') || 'https://classroom.google.com'); }
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        load();
    </script>
</body>
</html>
