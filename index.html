<!DOCTYPE html>
<html>
<head>
    <title>Google Docs</title>
    <style>
        :root { --bg: #2e0a0a; --card: rgba(29, 17, 17, 0.9); --accent: #ff4040; --text: #ede0e0; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; background-size: cover; background-position: center; background-attachment: fixed; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 5, 5, 0.7); z-index: -1; }
        .navbar { background: rgba(29, 17, 17, 0.9); backdrop-filter: blur(15px); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #371f1f; position: sticky; top: 0; z-index: 1000; }
        .container { padding: 50px 20px; max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px; }
        .game-card { background: var(--card); border-radius: 20px; border: 1px solid #371f1f; padding: 25px 15px; text-align: center; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; align-items: center; }
        .game-card:hover { transform: translateY(-10px); border-color: var(--accent); }
        .logo-box { width: 100px; height: 100px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; font-size: 65px; }
        .btn-ui { background: #371f1f; border: 1px solid #513737; color: white; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #search { padding: 10px 15px; border-radius: 10px; border: 1px solid #513737; background: #0a0505; color: white; width: 250px; }
        
        /* Footer Links */
        .footer-nav { position: fixed; bottom: 15px; right: 25px; display: flex; gap: 10px; }
        .footer-nav a { background: #444; color: #fff; padding: 8px 15px; border-radius: 8px; text-decoration: none; font-size: 13px; font-weight: bold; }
        #adminBtn { display: none; background: #ff4040; color: #000; }

        /* Modal */
        #choiceModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; justify-content:center; align-items:center; }
        .modal-box { background:#1d1111; padding:30px; border-radius:20px; border:2px solid var(--accent); text-align:center; }
    </style>
</head>
<body>
    <div id="choiceModal">
        <div class="modal-box">
            <h2 id="modalTitle" style="color:#fff">Select Mode</h2>
            <button class="btn-ui" style="background:var(--accent); margin:10px;" onclick="launch('save')">üíæ Save Mode</button>
            <button class="btn-ui" style="background:#444; margin:10px;" onclick="launch('blank')">üïµÔ∏è About:Blank</button>
            <br><button onclick="closeModal()" style="background:none; border:none; color:#aaa; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <div class="bg-overlay"></div>
    <div class="navbar">
        <div id="clock" style="color: var(--accent); font-weight: bold;">00:00:00</div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="search" placeholder="Search..." onkeyup="filter()">
            <button class="btn-ui" onclick="panic()">Panic</button>
        </div>
    </div>

    <div class="container"><div id="gameGrid" class="grid"></div></div>

    <div class="footer-nav">
        <a href="wiki.html?mode=user">‚öôÔ∏è Settings</a>
        <a href="wiki.html?mode=admin" id="adminBtn">üîë Super Admin</a>
    </div>

    <script>
        const USER = "bob154526-hue"; const REPO = "Mongle";
        let activeGameUrl = "";

        // Check if Banned
        if(localStorage.getItem('banned') === 'true') {
            document.body.innerHTML = "<h1 style='color:white; text-align:center; margin-top:100px;'>üõë You have been banned for cheating.</h1>";
        }

        // Global Overrides (April Fools / Turtles)
        const globalBG = localStorage.getItem('globalBG');
        if(globalBG) document.body.style.backgroundImage = `url('${globalBG}')`;
        else if(localStorage.getItem('siteBG')) document.body.style.backgroundImage = `url('${localStorage.getItem('siteBG')}')`;

        function filter() {
            let q = document.getElementById('search').value.toLowerCase();
            document.getElementById('adminBtn').style.display = (q === "admin") ? "block" : "none";
            document.querySelectorAll('.game-card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? "" : "none");
        }

        async function launch(mode) {
            const res = await fetch(activeGameUrl); const code = await res.text();
            const blobUrl = URL.createObjectURL(new Blob([code], { type: 'text/html' }));
            if(mode === 'save') window.location.href = blobUrl;
            else { window.open('about:blank').document.body.innerHTML = `<iframe src="${blobUrl}" style="position:fixed; top:0; left:0; width:100%; height:100%; border:none;"></iframe>`; closeModal(); }
        }

        async function autoScan() {
            const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/`);
            const files = await res.json();
            const gGrid = document.getElementById('gameGrid');
            const globalEmoji = localStorage.getItem('globalEmoji');
            const iData = JSON.parse(localStorage.getItem('mongleIcons')) || {};

            files.filter(f => f.name.endsWith('.html') && !['index.html', 'wiki.html'].includes(f.name)).forEach(file => {
                const card = document.createElement('div'); card.className = 'game-card';
                card.onclick = () => { activeGameUrl = file.download_url; document.getElementById('modalTitle').innerText = file.name.replace('.html',''); document.getElementById('choiceModal').style.display = 'flex'; };
                const emoji = globalEmoji || iData[file.name] || 'üéÆ';
                card.innerHTML = `<div class="logo-box">${emoji}</div><div class="game-name">${file.name.replace('.html','')}</div>`;
                gGrid.appendChild(card);
            });
        }
        function panic() { window.location.replace(localStorage.getItem('panicKey_user') || 'https://classroom.google.com'); }
        autoScan();
    </script>
</body>
</html>
