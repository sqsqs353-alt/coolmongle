<!DOCTYPE html>
<html>
<head>
    <title>About Blank Generator</title>
    <style>
        body { background: #111; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        button { padding: 20px 40px; font-size: 20px; cursor: pointer; border-radius: 10px; border: none; background: #3498db; color: white; transition: 0.2s; }
        button:hover { background: #2980b9; transform: scale(1.05); }
    </style>
</head>
<body>

    <button onclick="makeBlank()">Open Site in about:blank</button>

    <script>
        function makeBlank() {
            // The URL you provided
            const url = "https://cloudmoonapp.pages.dev/";
            
            // 1. Create the new about:blank window
            const win = window.open('about:blank', '_blank');

            // 2. Inject the code into the blank page
            win.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Google Site</title>
                    <style>
                        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
                        iframe { width: 100%; height: 100%; border: none; }
                    </style>
                </head>
                <body>
                    <iframe src="${url}"></iframe>
                </body>
                </html>
            `);
            win.document.close();
        }
    </script>

</body>
</html>
