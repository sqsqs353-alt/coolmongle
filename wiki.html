<!DOCTYPE html>
<html>
<head>
    <title>Admin Control</title>
    <style>
        /* FIX: FORCE BACKGROUND AND TEXT COLOR TO PREVENT BLACK SCREEN */
        body { 
            background-color: #020617 !important; 
            color: #f8fafc !important; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        
        .panel {
            background: #0f172a;
            border: 2px solid #334155;
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        h1 { color: #ef4444; margin-top: 0; text-transform: uppercase; letter-spacing: 2px; }
        
        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-family: monospace;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }
        .btn:hover { opacity: 0.8; }
        
        .hacker { background: #f59e0b; color: black; }
        .death { background: #ef4444; color: white; }
        .clear { background: #10b981; color: white; }
        .back { background: #334155; color: white; }

        .status { margin-bottom: 20px; padding: 10px; border: 1px solid #333; background: #000; color: #4ade80; }
    </style>
</head>
<body>

    <div class="panel">
        <h1>ROOT ACCESS</h1>
        <div class="status">CURRENT STATUS: <span id="stat">NORMAL</span></div>

        <button class="btn hacker" onclick="setPrank('hacker')">ARM HACKER MODE</button>
        <button class="btn death" onclick="setPrank('destruct')">ARM DEATH SCREEN</button>
        <button class="btn clear" onclick="setPrank('')">CLEAR ALL PRANKS</button>
        
        <hr style="border-color:#333; margin: 20px 0;">
        
        <button class="btn back" onclick="location.href='index.html'">LOGOUT & RETURN</button>
    </div>

    <script>
        // Check if actually admin
        if(sessionStorage.getItem('mAuth') !== 'true') {
            document.body.innerHTML = "<h1 style='color:red; text-align:center;'>ACCESS DENIED</h1>";
            setTimeout(() => location.href = 'index.html', 2000);
        }

        function setPrank(p) {
            localStorage.setItem('mPrank', p);
            document.getElementById('stat').innerText = p ? p.toUpperCase() : "NORMAL";
            alert("COMMAND SENT: " + (p || "CLEARED"));
        }
        
        // Load current status
        document.getElementById('stat').innerText = (localStorage.getItem('mPrank') || "NORMAL").toUpperCase();
    </script>
</body>
</html>
